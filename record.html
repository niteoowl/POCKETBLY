<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>거래 내역 기록</title>
    
    <!-- 테마 설정 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [기본 설정] */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { -webkit-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
        
        body, .container, .header, .summary-card, .transaction-item, .modal-sheet, .bottom-nav, .nav-item, .search-box-wrapper, .segment-control, .segment-btn {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        :root {
            --bg-color: #ffffff; --header-bg: rgba(255, 255, 255, 0.95); --card-bg: #ffffff;
            --text-main: #191f28; --text-sub: #8b95a1;
            --border-color: #e5e8eb; --search-border: #191f28; --search-placeholder: #b0b8c1;
            --nav-bg: rgba(255, 255, 255, 0.85); --nav-border: #e5e8eb; --nav-active-bg: #f2f4f6;
            --nav-inactive: #b0b8c1; --nav-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --skeleton-base: #f2f4f6; --skeleton-highlight: rgba(255, 255, 255, 0.5);
            --popup-bg: #ffffff; --popup-comment: #f5f5f5;
            --primary-blue: #3b82f6; --income-color: #2c92ff; --expense-color: #f04452;
            --ripple-color: rgba(0, 0, 0, 0.08); --header-height: 80px; 
            
            /* [추가] 삭제 버튼 전용 색상 (Light Mode) */
            --btn-delete-bg: #fff0f1; 
            --btn-delete-text: #f04452;
        }

        [data-theme="dark"] {
            --bg-color: #18171e; --header-bg: #18171e; --card-bg: #24232b;
            --text-main: #eff1f3; --text-sub: #8b95a1;
            --border-color: #2c2b33; --search-border: #8b95a1; --search-placeholder: #686d77;
            --nav-bg: #25242c; --nav-border: #33323a; --nav-active-bg: #35343d;
            --nav-inactive: #686d77; --nav-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            --skeleton-base: #24232b; --skeleton-highlight: rgba(255, 255, 255, 0.08);
            --popup-bg: #24232b; --popup-comment: #1c1c24; --ripple-color: rgba(255, 255, 255, 0.1);

            /* [추가] 삭제 버튼 전용 색상 (Dark Mode) */
            --btn-delete-bg: #3a2527;
            --btn-delete-text: #ff6b77;
        }
        
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; overflow-y: scroll; padding-top: var(--header-height); padding-bottom: 110px; color: var(--text-main); }
        .container { width: 95%; max-width: 1024px; padding: 0 24px 24px 24px; }
        .header { position: fixed; top: 0; left: 50%; transform: translateX(-50%); width: 95%; max-width: 1024px; z-index: 1005; background-color: var(--header-bg); backdrop-filter: blur(5px); height: var(--header-height); display: flex; align-items: center; justify-content: space-between; padding: 16px 24px; }
        [data-theme="dark"] .header { backdrop-filter: none; } 
        .header h1 { font-size: 26px; font-weight: 800; margin: 0; }
        .header-action { display: flex; gap: 8px; }
        .icon-button { background: none; border: none; color: var(--text-main); cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; position: relative; overflow: hidden; }
        .icon-button:hover { background-color: var(--nav-active-bg); }

        /* 검색창 */
        .search-bar-container { width: 100%; margin-bottom: 16px; display: none; animation: slideDown 0.3s ease-out; margin-top: 10px; }
        @keyframes slideDown { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .search-box-wrapper { display: flex; align-items: center; width: 100%; background-color: var(--card-bg); border: 1px solid var(--search-border); border-radius: 12px; padding: 6px 12px; }
        .search-input { flex-grow: 1; border: none; background: transparent; font-size: 15px; padding: 8px 0; outline: none; color: var(--text-main); }
        .search-input::placeholder { color: var(--search-placeholder); }
        .search-submit-btn { background: none; border: none; color: var(--text-main); cursor: pointer; padding: 4px; display: flex; align-items: center; justify-content: center; }

        /* [개선된 구조] 세그먼트 컨트롤 (탭) */
        .segment-control {
            display: flex; background-color: var(--nav-active-bg);
            padding: 4px; border-radius: 14px; margin-bottom: 20px; margin-top: 10px;
        }
        .segment-btn {
            flex: 1; padding: 10px; border: none; border-radius: 10px;
            background: transparent; color: var(--text-sub);
            font-size: 14px; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease;
        }
        .segment-btn.active {
            background-color: var(--card-bg); color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        /* 상단 요약 카드 */
        .summary-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .summary-card { background-color: var(--card-bg); border: 1px solid var(--border-color); padding: 16px 12px; border-radius: 16px; display: flex; flex-direction: column; justify-content: center; min-height: 80px; }
        .summary-card-title { font-size: 13px; font-weight: 500; color: var(--text-sub); display: flex; align-items: center; margin-bottom: 6px; }
        .summary-card-value { font-size: 17px; font-weight: 700; color: var(--text-main); word-break: keep-all; letter-spacing: -0.5px; }
        .val-income { color: var(--income-color); } .val-expense { color: var(--expense-color); } .val-net { color: var(--text-main); }

        /* 날짜 내비게이션 */
        .date-navigation { display: flex; justify-content: space-between; align-items: center; margin-top: 16px; margin-bottom: 16px; padding: 8px 0; transition: opacity 0.3s; }
        .date-navigation.hidden { display: none; } 
        .date-display { font-size: 18px; font-weight: 700; color: var(--text-main); flex-grow: 1; text-align: center; }
        .nav-arrow { background: none; border: none; color: var(--text-main); cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .nav-arrow:hover { background-color: var(--nav-active-bg); }

        /* 리스트 */
        .transaction-list-section h2 { font-size: 16px; font-weight: 600; color: var(--text-main); margin-bottom: 12px; }
        .transaction-list { list-style: none; padding: 0; margin: 0; }
        .daily-header { padding: 24px 0 10px 0; font-size: 15px; font-weight: 700; color: var(--text-sub); border-bottom: 1px solid transparent; }
        .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid var(--nav-active-bg); cursor: pointer; position: relative; overflow: hidden; }
        .transaction-text-group { display: flex; flex-direction: column; gap: 4px; }
        .trans-usage { font-size: 16px; font-weight: 600; color: var(--text-main); }
        .trans-meta { font-size: 13px; color: var(--text-sub); font-weight: 400; }
        .transaction-amount { font-weight: 700; font-size: 17px; text-align: right; letter-spacing: -0.5px; color: var(--text-main);}
        
        .skeleton { background: var(--skeleton-base); color: transparent !important; border-radius: 4px; user-select: none; position: relative; overflow: hidden; }
        .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent); transform: translateX(-100%); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        
        /* 하단 내비게이션 */
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 75%; max-width: 450px; height: 75px; background-color: var(--nav-bg); backdrop-filter: blur(10px); display: flex; justify-content: space-around; align-items: center; z-index: 1000; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); border: 1px solid var(--nav-border); border-radius: 50px; padding: 0 10px; }
        [data-theme="dark"] .bottom-nav { backdrop-filter: none; box-shadow: var(--nav-shadow); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: var(--nav-inactive); font-size: 11px; font-weight: 500; flex-grow: 1; height: 60px; position: relative; border-radius: 25px; }
        .nav-item.active { color: var(--text-main); font-weight: 600; }
        .nav-item.active::before { content: ''; position: absolute; top: 50%; left: 50%; width: 100px; height: 55px; background-color: var(--nav-active-bg); border-radius: 30px; transform: translate(-50%, -50%); z-index: -1; }
        .nav-item .material-icons { font-size: 24px; margin-bottom: 2px; }

        /* 모달 스타일 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 2000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); display: flex; flex-direction: column; visibility: hidden; }
        .modal.open { transform: translateY(0); visibility: visible; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 24px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .modal-content { flex-grow: 1; }
        .modal-iframe { width: 100%; height: 100%; border: none; }

        .transfer-input-container { width: 100%; text-align: center; margin-bottom: 30px; margin-top: 10px; }
        .transfer-label { font-size: 14px; color: var(--text-sub); margin-bottom: 12px; display: block; }
        .transfer-input { width: 100%; border: none; border-bottom: 2px solid var(--border-color); font-size: 28px; font-weight: 700; text-align: center; padding: 10px 0; background-color: transparent; color: var(--text-main); outline: none; border-radius: 0; transition: border-color 0.3s; }
        .transfer-input:focus { border-bottom-color: var(--text-main); }
        .result-link-box { margin-top: 20px; padding: 16px; background-color: var(--nav-active-bg); border-radius: 12px; border: 1px solid var(--border-color); text-align: center; display: none; width: 100%; }
        .result-link-title { font-size: 12px; color: var(--text-sub); margin-bottom: 6px; }
        .result-link-url { font-size: 14px; font-weight: 600; color: var(--primary-blue); word-break: break-all; line-height: 1.4; }

        .ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple-anim 0.5s linear; background-color: var(--ripple-color); pointer-events: none; }
        @keyframes ripple-anim { to { transform: scale(2.8); opacity: 0; } }

        /* 수정/삭제 바텀 시트 */
        .edit-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 2500; display: none; align-items: flex-end; justify-content: center; }
        .edit-modal-sheet { width: 100%; max-width: 600px; background-color: var(--popup-bg); border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .edit-field { margin-bottom: 16px; }
        .edit-label { display: block; font-size: 12px; color: var(--text-sub); margin-bottom: 6px; }
        .edit-input { width: 100%; border: none; border-bottom: 1px solid var(--border-color); padding: 10px 0; font-size: 16px; outline: none; background-color: transparent; color: var(--text-main); }
        
        .edit-buttons { display: flex; gap: 10px; margin-top: 30px; }
        .btn-edit { flex: 1; padding: 16px; border-radius: 16px; border: none; font-weight: 700; font-size: 15px; cursor: pointer; }
        
        /* [요청사항] 삭제 버튼 스타일 변경 */
        .btn-delete { 
            background-color: var(--btn-delete-bg); 
            color: var(--btn-delete-text); 
        }
        .btn-save { background-color: var(--text-main); color: var(--popup-bg); }
        
        /* 전역 다이얼로그 */
        .global-dialog-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 4000; display: none; align-items: center; justify-content: center; }
        .global-dialog-box { width: 80%; max-width: 300px; background: var(--popup-bg); border-radius: 20px; padding: 24px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: popIn 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .global-dialog-title { font-size: 18px; font-weight: 700; margin-bottom: 10px; color: var(--text-main); }
        .global-dialog-msg { font-size: 14px; color: var(--text-sub); margin-bottom: 20px; line-height: 1.4; }
        .global-dialog-actions { display: flex; gap: 10px; }
        .global-dialog-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-size: 14px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background-color: var(--nav-active-bg); color: var(--text-sub); }
        .btn-confirm { background-color: var(--text-main); color: var(--popup-bg); }
    </style>
</head>
<body>
    
    <header class="header">
        <h1>기록</h1>
        <div class="header-action">
            <button class="icon-button ripple-target" title="부모님께 전송" onclick="openShareModal()">
                <span class="material-icons">ios_share</span>
            </button>
            <button class="icon-button ripple-target" title="검색" onclick="toggleSearchBar()">
                <span class="material-icons">search</span>
            </button>
            <button class="icon-button ripple-target" title="새 기록 추가" onclick="openAddModal()">
                <span class="material-icons">add</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- 검색창 -->
        <div id="search-bar-container" class="search-bar-container">
            <div class="search-box-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="사용처 또는 내용을 검색하세요..." onkeyup="handleSearch()">
                <button class="search-submit-btn ripple-target" onclick="handleSearch()">
                    <span class="material-icons" style="font-size: 20px;">search</span>
                </button>
            </div>
        </div>

        <!-- [구조 개선] 상단 탭 (월별 / 전체) -->
        <div class="segment-control">
            <button class="segment-btn active" id="btn-mode-monthly" onclick="switchMode('monthly')">월별 보기</button>
            <button class="segment-btn" id="btn-mode-total" onclick="switchMode('total')">전체 보기</button>
        </div>

        <!-- 요약 카드 (공통 영역) -->
        <section class="summary-cards">
            <div class="summary-card"><div class="summary-card-title">수입</div><div class="summary-card-value val-income skeleton" id="total-income" style="border-radius:4px;">0원</div></div>
            <div class="summary-card"><div class="summary-card-title">지출</div><div class="summary-card-value val-expense skeleton" id="total-expense" style="border-radius:4px;">0원</div></div>
            <div class="summary-card"><div class="summary-card-title">합계</div><div class="summary-card-value val-net skeleton" id="total-asset" style="border-radius:4px;">0원</div></div>
        </section>
        
        <!-- 날짜 탐색기 (월별 모드에서만 표시) -->
        <section class="date-navigation" id="date-nav-section">
            <button class="nav-arrow ripple-target" onclick="changeMonth(-1)"><span class="material-icons">chevron_left</span></button>
            <div class="date-display" id="current-month-display"></div>
            <button class="nav-arrow ripple-target" onclick="changeMonth(1)"><span class="material-icons">chevron_right</span></button>
        </section>

        <!-- 리스트 영역 -->
        <section class="transaction-list-section">
            <ul class="transaction-list" id="transaction-list-container">
                <!-- 로딩 스켈레톤 -->
                <li style="padding: 14px 0; border-bottom: 1px solid var(--nav-active-bg);">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div style="width: 100px; height: 20px;" class="skeleton"></div>
                        <div style="width: 60px; height: 20px;" class="skeleton"></div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <span class="material-icons">home</span><span>홈</span>
        </a>
        <a href="/record" class="nav-item active">
            <span class="material-icons">receipt_long</span><span>기록</span>
        </a>
        <a href="/challenge" class="nav-item">
            <span class="material-icons">track_changes</span><span>도전</span>
        </a>
        <a href="/my" class="nav-item">
            <span class="material-icons">person</span><span>MY</span>
        </a>

    <div id="add-modal" class="modal">
        <div class="modal-header"><h2>새 기록 추가</h2><button class="icon-button ripple-target" onclick="closeAddModal()"><span class="material-icons">close</span></button></div>
        <div class="modal-content">
            <iframe class="modal-iframe" src="/plus" title="새 기록 추가 페이지"></iframe>

            <div class="edit-field">
                <label class="edit-label">금액</label>

            <div class="edit-field">

            <p id="gd-msg" class="global-dialog-msg">내용</p>
            <div id="gd-actions" class="global-dialog-actions"></div>
        </div>
    </div>

        let currentUserId = null;
        let allTransactions = [];
        let currentDate = new Date();
        let currentMode = 'monthly'; // 'monthly' or 'total'
        let currentSearchTerm = "";

        function showGlobalDialog(type, msg, onConfirm) {
            const dialog = document.getElementById('global-dialog');
            const titleEl = document.getElementById('gd-title');
            const msgEl = document.getElementById('gd-msg');
            const actionEl = document.getElementById('gd-actions');

            titleEl.innerText = type === 'confirm' ? '확인' : '알림';
            msgEl.innerText = msg;
            actionEl.innerHTML = '';

            if (type === 'confirm') {
                const btnCancel = document.createElement('button');
                btnCancel.className = 'global-dialog-btn btn-cancel';
                btnCancel.innerText = '취소';
                btnCancel.onclick = () => dialog.style.display = 'none';
                const btnOk = document.createElement('button');
                btnOk.className = 'global-dialog-btn btn-confirm';
                btnOk.innerText = '확인';
                btnOk.onclick = () => { dialog.style.display = 'none'; if(onConfirm) onConfirm(); };
                actionEl.appendChild(btnCancel); actionEl.appendChild(btnOk);
            } else {
                const btnOk = document.createElement('button');
                btnOk.className = 'global-dialog-btn btn-confirm';
                btnOk.innerText = '확인';
                btnOk.onclick = () => { dialog.style.display = 'none'; if(onConfirm) onConfirm(); };
                actionEl.appendChild(btnOk);
            }
            dialog.style.display = 'flex';
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUserId = user.uid;
                syncTransactions(user.uid);
            } else {
                console.log("Not logged in");
            }
        });

        const CACHE_VERSION = 'v2';

        async function syncTransactions(uid) {
            try {
                const metaRef = db.collection('users').doc(uid).collection('transaction_list').doc('metadata');
                const metaSnap = await metaRef.get();
                const metaData = metaSnap.exists ? metaSnap.data() : { lastBatchId: 0, lastUpdatedAt: 0 };

                const cacheKey = `tx_cache_${CACHE_VERSION}_${uid}`;
                const rawCache = localStorage.getItem(cacheKey);
                let cache = rawCache ? JSON.parse(rawCache) : { lastBatchId: -1, lastUpdatedAt: -1, transactions: [] };

                let needsUpdate = false;
                if (metaData.lastBatchId > cache.lastBatchId) needsUpdate = true;
                if (metaData.lastUpdatedAt && metaData.lastUpdatedAt !== cache.lastUpdatedAt) needsUpdate = true;
                if (!rawCache) needsUpdate = true;

                if (!needsUpdate && cache.transactions.length > 0 && !cache.transactions[0]._batchId) {
                    needsUpdate = true;
                }

                if (!needsUpdate) {
                    console.log("Using Cached Data");
                    allTransactions = cache.transactions;
                } else {
                    console.log("Fetching Batches...");
                    let newTransactions = [];
                    const promises = [];
                    for (let i = 0; i <= metaData.lastBatchId; i++) {
                        promises.push(db.collection('users').doc(uid).collection('transaction_list').doc(`batch_${i}`).get());
                    }
                    
                    const batchSnaps = await Promise.all(promises);
                    batchSnaps.forEach(snap => {
                        if (snap.exists) {
                            const batchData = snap.data();
                            if (batchData.transactions) {
                                const txs = batchData.transactions.map(t => ({ ...t, _batchId: snap.id }));
                                newTransactions = newTransactions.concat(txs);
                            }
                        }
                    });

                    cache = {
                        lastBatchId: metaData.lastBatchId,
                        lastUpdatedAt: metaData.lastUpdatedAt || Date.now(),
                        transactions: newTransactions
                    };
                    localStorage.setItem(cacheKey, JSON.stringify(cache));
                    allTransactions = newTransactions;
                }
                processDates();
                renderUI();
            } catch (e) {
                console.error("Sync Error", e);
                showGlobalDialog('alert', '데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        function processDates() {
            allTransactions.forEach(item => {
                if (item.date) item.dateObj = new Date(item.date);
                else if (item.timestamp) item.dateObj = new Date(item.timestamp);
                else item.dateObj = new Date();
            });
            allTransactions.sort((a, b) => b.dateObj - a.dateObj);
        }

        // [구조 개선] 탭 전환 로직
        function switchMode(mode) {
            currentMode = mode;
            
            // 탭 UI 업데이트
            document.getElementById('btn-mode-monthly').className = `segment-btn ${mode === 'monthly' ? 'active' : ''}`;
            document.getElementById('btn-mode-total').className = `segment-btn ${mode === 'total' ? 'active' : ''}`;
            
            // 날짜 네비게이션 보이기/숨기기
            const nav = document.getElementById('date-nav-section');
            if (mode === 'monthly') nav.classList.remove('hidden');
            else nav.classList.add('hidden');

            renderUI();
        }

        function toggleSearchBar() {
            const bar = document.getElementById('search-bar-container');
            const input = document.getElementById('search-input');
            if(bar.style.display === 'block') { bar.style.display = 'none'; currentSearchTerm = ""; input.value = ""; renderUI(); }
            else { bar.style.display = 'block'; input.focus(); }
        }
        
        function handleSearch() {
            currentSearchTerm = document.getElementById('search-input').value.trim();
            renderUI();
        }

        function renderUI() { renderList(); renderSummary(); }

        function renderSummary() {
            let dataToCalculate = [];
            if (currentMode === 'total') dataToCalculate = allTransactions; 
            else {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                dataToCalculate = allTransactions.filter(item => item.dateObj.getFullYear() === year && item.dateObj.getMonth() === month);
            }

            if(currentSearchTerm) {
                dataToCalculate = dataToCalculate.filter(item => 
                    (item.usage && item.usage.includes(currentSearchTerm)) || 
                    (item.desc && item.desc.includes(currentSearchTerm)) ||
                    (item.memo && item.memo.includes(currentSearchTerm))
                );
            }

            let totalIncome = 0; let totalExpense = 0;
            dataToCalculate.forEach(item => {
                const amt = parseInt(item.amount);
                if (item.type === '수입' || amt > 0) totalIncome += Math.abs(amt); else totalExpense += Math.abs(amt);
            });
            const netAsset = totalIncome - totalExpense;
            
            const removeSkeleton = (id) => { const el=document.getElementById(id); if(el){ el.classList.remove('skeleton'); el.style.width='auto'; } };
            removeSkeleton('total-income'); removeSkeleton('total-expense'); removeSkeleton('total-asset');
            document.getElementById('total-income').innerText = `${totalIncome.toLocaleString()}원`;
            document.getElementById('total-expense').innerText = `${totalExpense.toLocaleString()}원`;
            document.getElementById('total-asset').innerText = `${netAsset.toLocaleString()}원`;
        }

        function renderList() {
            let filteredData = [];
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            if (currentMode === 'total') filteredData = [...allTransactions];
            else {
                document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;
                filteredData = allTransactions.filter(item => item.dateObj.getFullYear() === year && item.dateObj.getMonth() === month);
            }

            if (currentSearchTerm) {
                filteredData = filteredData.filter(item => 
                    (item.usage && item.usage.includes(currentSearchTerm)) || 
                    (item.desc && item.desc.includes(currentSearchTerm)) ||
                    (item.memo && item.memo.includes(currentSearchTerm))
                );
            }

            const listContainer = document.getElementById('transaction-list-container');
            listContainer.innerHTML = '';
            if (filteredData.length === 0) { listContainer.innerHTML = '<li style="text-align:center; padding:60px 0; color:var(--nav-inactive); font-size:14px;">거래 내역이 없습니다.</li>'; return; }

            const grouped = {};
            filteredData.forEach(item => {
                const dateKey = item.dateObj.toDateString();
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(item);
            });
            
            const sortedKeys = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
            
            sortedKeys.forEach(key => {
                const dayItems = grouped[key];
                const dateObj = dayItems[0].dateObj;
                const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
                const dayHeader = document.createElement('li');
                dayHeader.className = 'daily-header';
                
                // 전체 보기일 경우 연도까지 표시
                if(currentMode === 'total') {
                    dayHeader.textContent = `${dateObj.getFullYear()}년 ${dateObj.getMonth()+1}월 ${dateObj.getDate()}일`;
                } else {
                    dayHeader.textContent = `${dateObj.getDate()}일 ${days[dateObj.getDay()]}`;
                }
                
                listContainer.appendChild(dayHeader);
                
                dayItems.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'transaction-item ripple-target';
                    li.onclick = () => openEditModal(item);
                    const isIncome = item.type === '수입' || item.amount > 0;
                    const colorClass = isIncome ? 'val-income' : 'val-expense';
                    const amtAbs = Math.abs(item.amount).toLocaleString();
                    const displayAmount = isIncome ? `${amtAbs}원` : `- ${amtAbs}원`;
                    const descText = item.memo || item.desc || ''; 
                    li.innerHTML = `<div class="transaction-text-group"><span class="trans-usage">${item.usage || '사용처 없음'}</span><span class="trans-meta">${item.category || '기타'} | ${descText}</span></div><div class="transaction-amount ${colorClass}">${displayAmount}</div>`;
                    listContainer.appendChild(li);
                });
            });
        }

        function changeMonth(delta) { currentDate.setMonth(currentDate.getMonth() + delta); renderUI(); }
        function openAddModal() { 
            const modal = document.getElementById('add-modal'); modal.classList.add('open'); 
            const iframe = modal.querySelector('iframe'); 
            iframe.src = iframe.src; 
        }
        function closeAddModal() { 
            document.getElementById('add-modal').classList.remove('open'); 
            if(currentUserId) syncTransactions(currentUserId); 
        }

        // [요청사항] 부모님 번호 자동 불러오기
        function openShareModal() {
            const month = currentDate.getMonth() + 1;
            document.getElementById('share-month-target').innerText = `${month}월`;
            document.getElementById('result-link-area').style.display = 'none';
            
            // 로컬스토리지에서 저장된 번호 가져오기
            const savedPhone = localStorage.getItem('parent_phone') || '';
            document.getElementById('parent-phone').value = savedPhone;
            
            document.getElementById('btn-send-sms').textContent = '보내기';
            document.getElementById('btn-send-sms').disabled = false;
            document.getElementById('share-modal').classList.add('open');
        }
        function closeShareModal() { document.getElementById('share-modal').classList.remove('open'); }

        function openEditModal(item) {
            document.getElementById('edit-tx-id').value = item.id;
            document.getElementById('edit-batch-id').value = item._batchId || ''; 
            document.getElementById('edit-usage').value = item.usage;
            document.getElementById('edit-amount').value = Math.abs(item.amount);
            document.getElementById('edit-memo').value = item.memo || item.desc || '';
            
            const y = item.dateObj.getFullYear();
            const m = String(item.dateObj.getMonth() + 1).padStart(2, '0');
            const d = String(item.dateObj.getDate()).padStart(2, '0');
            document.getElementById('edit-date').value = `${y}-${m}-${d}`;
            
            document.getElementById('edit-modal').style.display = 'flex';
        }
        function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }

        async function deleteTransaction() {
            const txId = document.getElementById('edit-tx-id').value;
            const batchId = document.getElementById('edit-batch-id').value;
            
            if (!batchId) { 
                showGlobalDialog('alert', "오류: 데이터를 찾을 수 없습니다. (새로고침 후 다시 시도해주세요)"); 
                return; 
            }

            showGlobalDialog('confirm', "정말 삭제하시겠습니까?", async () => {
                await runBatchUpdate(batchId, (transactions) => {
                    return transactions.filter(t => String(t.id) !== String(txId));
                });
                closeEditModal(); 
                showGlobalDialog('alert', "삭제되었습니다.");
            });
        }

        async function updateTransaction() {
            const txId = document.getElementById('edit-tx-id').value;
            const batchId = document.getElementById('edit-batch-id').value;
            
            if (!batchId) { 
                showGlobalDialog('alert', "오류: 데이터를 찾을 수 없습니다. (새로고침 후 다시 시도해주세요)"); 
                return; 
            }

            const usage = document.getElementById('edit-usage').value;
            const amountVal = parseInt(document.getElementById('edit-amount').value);
            const memo = document.getElementById('edit-memo').value;
            const dateVal = document.getElementById('edit-date').value;

            await runBatchUpdate(batchId, (transactions) => {
                return transactions.map(t => {
                    if (String(t.id) === String(txId)) {
                        const isIncome = t.type ? t.type === '수입' : t.amount > 0;
                        const newAmount = isIncome ? Math.abs(amountVal) : -Math.abs(amountVal);
                        
                        return { 
                            ...t, 
                            usage: usage, 
                            amount: newAmount, 
                            desc: memo, 
                            memo: memo, 
                            date: dateVal,
                            timestamp: new Date(dateVal).getTime() 
                        };
                    }
                    return t;
                });
            });
            closeEditModal(); 
            showGlobalDialog('alert', "수정되었습니다.");
        }

        async function runBatchUpdate(batchDocId, updateFn) {
            if (!currentUserId || !batchDocId) return;
            const userRef = db.collection('users').doc(currentUserId);
            const batchRef = userRef.collection('transaction_list').doc(batchDocId);
            const metaRef = userRef.collection('transaction_list').doc('metadata');
            
            try {
                await db.runTransaction(async (transaction) => {
                    const batchDoc = await transaction.get(batchRef);
                    if (!batchDoc.exists) throw "Batch document does not exist";
                    
                    const data = batchDoc.data();
                    const currentList = data.transactions || [];
                    const newList = updateFn(currentList);
                    
                    transaction.update(batchRef, { transactions: newList });
                    transaction.set(metaRef, { lastUpdatedAt: Date.now() }, { merge: true });
                });
                
                localStorage.removeItem(`tx_cache_${CACHE_VERSION}_${currentUserId}`);
                await syncTransactions(currentUserId);
            } catch (error) { 
                console.error(error); 
                showGlobalDialog('alert', "오류가 발생했습니다. 다시 시도해주세요."); 
            }
        }

        function createRipple(event) {
            const button = event.currentTarget; const oldRipple = button.querySelector('.ripple'); if(oldRipple) oldRipple.remove();
            const circle = document.createElement('span'); const d = Math.max(button.clientWidth, button.clientHeight); 
            const r = d / 2; const rect = button.getBoundingClientRect(); circle.style.width = circle.style.height = `${d}px`; 
            circle.style.left = `${event.clientX - rect.left - r}px`; circle.style.top = `${event.clientY - rect.top - r}px`; 
            circle.classList.add('ripple'); button.appendChild(circle); setTimeout(() => circle.remove(), 500);
        }
        document.querySelectorAll('.ripple-target').forEach(btn => btn.addEventListener('click', createRipple));

        async function createAndSendReport() {
            const phoneInput = document.getElementById('parent-phone').value.replace(/[^0-9]/g, '');
            const sendBtn = document.getElementById('btn-send-sms');
            if (phoneInput.length < 10) { showGlobalDialog('alert', '올바른 전화번호를 입력해주세요.'); return; }
            sendBtn.disabled = true; sendBtn.textContent = '링크 생성 중...';
            try {
                const year = currentDate.getFullYear(); const month = currentDate.getMonth();
                const reportTransactions = allTransactions.filter(item => item.dateObj.getFullYear() === year && item.dateObj.getMonth() === month);
                let totalIncome = 0; let totalExpense = 0;
                reportTransactions.forEach(item => { const amt = parseInt(item.amount); if (item.type === '수입' || amt > 0) totalIncome += Math.abs(amt); else totalExpense += Math.abs(amt); });

                const reportData = { uid: currentUserId, year, month: month + 1, totalIncome, totalExpense, totalAsset: totalIncome - totalExpense, transactions: reportTransactions, status: 'pending', createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                const docRef = await db.collection('shared_reports').add(reportData);
                const shareUrl = `https://mo.nmate.kr/view?id=${docRef.id}`;
                document.getElementById('result-link-area').style.display = 'block'; document.getElementById('generated-url').textContent = shareUrl;
                const message = `[용돈 기입장] ${month+1}월 사용 내역입니다.\n확인해주세요: ${shareUrl}`;
                const ua = navigator.userAgent.toLowerCase();
                let smsScheme = (ua.indexOf('iphone') > -1 || ua.indexOf('ipad') > -1) ? `sms:${phoneInput}&body=${encodeURIComponent(message)}` : `sms:${phoneInput}?body=${encodeURIComponent(message)}`;
                sendBtn.textContent = '전송 창 여는 중...'; setTimeout(() => { window.location.href = smsScheme; sendBtn.textContent = '다시 보내기'; sendBtn.disabled = false; }, 800);
            } catch (error) { console.error(error); showGlobalDialog('alert', '오류가 발생했습니다.'); sendBtn.disabled = false; sendBtn.textContent = '보내기'; }
        }
    </script>
