<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>거래 내역 기록</title>
    
    <!-- [깜빡임 방지 스크립트] -->
    <script>
        // 테마 설정 로직 (Home 페이지와 동일)
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [공통] 스타일 리셋 & 복사 방지 */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text; }

        /* [색상 팔레트] - Home 페이지와 일관성 있게 정의 */
        :root {
            /* === Light Mode === */
            --bg-color: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.95);
            --card-bg: #ffffff;
            
            --text-main: #191f28; 
            --text-sub: #8b95a1;
            
            --border-color: #e5e8eb; 
            
            --nav-bg: rgba(255, 255, 255, 0.85);
            --nav-border: #e5e8eb;
            --nav-active-bg: #f2f4f6;
            --nav-inactive: #b0b8c1;

            --skeleton-base: #f2f4f6;
            --skeleton-highlight: rgba(255, 255, 255, 0.5);
            
            --popup-comment: #f9fafb; 
            
            --primary-blue: #3b82f6;
            --income-color: #2c92ff;   
            --expense-color: #f04452;
            --ripple-color: rgba(0, 0, 0, 0.08);
            --header-height: 80px; 
        }

        /* === Dark Mode === */
        [data-theme="dark"] {
            --bg-color: #18171e;
            --header-bg: #18171e;
            --card-bg: #24232b;
            
            --text-main: #eff1f3;
            --text-sub: #8b95a1;
            
            --border-color: #2c2b33; 
            
            --nav-bg: #25242c;
            --nav-border: #33323a;
            --nav-active-bg: #35343d;
            --nav-inactive: #686d77;
            
            --skeleton-base: #24232b;
            --skeleton-highlight: rgba(255, 255, 255, 0.08);
            
            --popup-comment: #1c1c24;
            
            --primary-blue: #3182f6; 
            --income-color: #4da5ff; 
            --expense-color: #f04452; 
            --ripple-color: rgba(255, 255, 255, 0.1);
        }
        [data-theme="dark"] .header { backdrop-filter: none; }
        [data-theme="dark"] .bottom-nav { backdrop-filter: none; }
        .skeleton * { opacity: 0; } /* 스켈레톤의 내부 요소 숨김 */

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color); 
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-y: scroll; 
            padding-top: var(--header-height); 
            padding-bottom: 110px; 
            color: var(--text-main); 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 메인 컨테이너 */
        .container {
            width: 95%; max-width: 1024px; 
            background-color: var(--bg-color); 
            padding: 0 24px 24px 24px; 
        }

        /* 헤더 */
        .header {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1024px; z-index: 1005;
            background-color: var(--header-bg); 
            backdrop-filter: blur(5px);
            height: var(--header-height); 
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 24px;
        }
        .header h1 { font-size: 26px; font-weight: 800; color: var(--text-main); margin: 0; } 
        .header-action { display: flex; gap: 8px; }
        
        .icon-button {
            background: none; border: none; color: var(--text-main); cursor: pointer; 
            padding: 8px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            transition: background-color 0.2s;
        }
        .icon-button:hover { background-color: var(--nav-active-bg); } 

        /* [수정된 검색창 스타일] */
        .search-box-wrapper {
            display: flex; align-items: center; width: 100%;
            background-color: var(--card-bg); 
            border: 1px solid var(--text-main); 
            border-radius: 12px; padding: 6px 12px;
        }
        .search-input {
            flex-grow: 1; border: none; background: transparent; font-size: 15px;
            padding: 8px 0; outline: none; color: var(--text-main); 
        }
        .search-input::placeholder { color: var(--text-sub); } 

        .search-submit-btn {
            background: none; border: none; color: var(--text-main); 
        }

        /* [요약 카드] */
        .summary-label { color: var(--text-main); } 
        .toggle-btn { 
            background-color: var(--nav-active-bg); 
            color: var(--text-sub); 
        }
        .toggle-btn.active { background-color: var(--text-main); color: var(--bg-color); } 
        
        .summary-card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--border-color); 
        }
        .summary-card-title { color: var(--text-sub); } 
        .summary-card-value { color: var(--text-main); } 
        .val-income { color: var(--income-color); } 
        .val-expense { color: var(--expense-color); } 
        .val-net { color: var(--text-main); } 

        /* 날짜 탐색 */
        .date-display { color: var(--text-main); } 
        .nav-arrow { color: var(--text-main); } 
        .nav-arrow:hover { background-color: var(--nav-active-bg); } 

        /* 리스트 */
        .transaction-list-section h2 { color: var(--text-main); } 
        .daily-header { color: var(--text-sub); } 
        
        .transaction-item { 
            /* [개선] 카드와 일관되게 border-color 사용 */
            border-bottom: 1px solid var(--border-color); 
        }
        .trans-usage { color: var(--text-main); } 
        .trans-meta { color: var(--text-sub); } 
        
        /* [스켈레톤 UI] */
        .skeleton {
            background: var(--skeleton-base); 
        }
        .skeleton::after {
            background: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent); 
        }
        
        /* 하단 내비게이션 */
        .bottom-nav { 
            background-color: var(--nav-bg); 
            border: 1px solid var(--nav-border); 
        }
        .nav-item { 
            color: var(--nav-inactive); 
        }
        .nav-item.active { color: var(--text-main); } 
        .nav-item.active::before { 
            background-color: var(--nav-active-bg); 
        }

        /* 모달 및 기타 스타일 */
        .modal { background-color: var(--bg-color); } 
        .modal-header { 
            border-bottom: 1px solid var(--border-color); 
        }

        .transfer-label { color: var(--text-sub); } 
        .transfer-input { 
            border-bottom: 2px solid var(--border-color); 
            color: var(--text-main); 
        }
        .transfer-input:focus { border-bottom-color: var(--text-main); } 
        .result-link-box { 
            background-color: var(--popup-comment); 
            border: 1px solid var(--border-color); 
        }
        .result-link-title { color: var(--text-sub); } 
        .result-link-url { color: var(--primary-blue); } 

        .ripple { background-color: var(--ripple-color); } 

        /* 기타 팝업 스타일 */
        .edit-modal-sheet { 
            background-color: var(--card-bg); 
        }
        .edit-label { color: var(--text-sub); } 
        .edit-input { 
            border-bottom: 1px solid var(--border-color); 
            color: var(--text-main);
        }
        .edit-modal-sheet h3 { color: var(--text-main); }
        .edit-modal-sheet .material-icons { color: var(--text-main); }

        .btn-delete { 
            background-color: #ffebeb; 
            color: var(--expense-color); 
        }
        [data-theme="dark"] .btn-delete {
            background-color: #452c2c; 
            color: var(--expense-color);
        }
        .btn-save { background-color: var(--text-main); color: var(--bg-color); } 
        
        .alert-box { 
            background-color: var(--card-bg); 
        }
        .alert-btn { 
            background-color: var(--text-main); 
        }
        .alert-box p { color: var(--text-sub); }
        .alert-box #alert-comment { 
            background: var(--popup-comment); 
            color: var(--text-main); 
        }

        .global-dialog-box { 
            background: var(--card-bg); 
        }
        .global-dialog-title { color: var(--text-main); } 
        .global-dialog-msg { color: var(--text-sub); } 
        .btn-cancel { background-color: var(--nav-active-bg); color: var(--text-sub); } 
        .btn-confirm { background-color: var(--text-main); color: var(--bg-color); } 

        /* [모바일 최적화] */
        @media (max-width: 600px) {
            .header { width: 100%; padding: 0 16px; } 
            .container { padding: 0 5px 20px 5px; } 
            .summary-card { padding: 14px 10px; min-height: auto; } 
            
            .bottom-nav { width: 93%; bottom: 20px; }
            .nav-item.active::before { width: 90px; height: 60px; border-radius: 30px; }
        }
    </style>
</head>

        <div class="global-dialog-box">
            <h3 id="gd-title" class="global-dialog-title">알림</h3>

            <div id="gd-actions" class="global-dialog-actions"></div>

    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            // 테마 변경 시 UI를 다시 렌더링하여 색상 관련 요소를 업데이트
            if(firebase.auth().currentUser) renderUI(); 
        }

        document.addEventListener('contextmenu', event => event.preventDefault());

        const firebaseConfig = { apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI", authDomain: "pocketbly.firebaseapp.com", projectId: "pocketbly", storageBucket: "pocketbly.firebasestorage.app", messagingSenderId: "535063683428", appId: "1:535063683428:web:4729815738bee4f8305a71", measurementId: "G-RE71JXSNR3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserId = null;
        let allTransactions = [];
        let currentDate = new Date();
        let isSummaryTotalMode = false; 
        let pendingReportDocId = null;
        let currentSearchTerm = "";

        // [추가] 커스텀 다이얼로그 함수
        function showGlobalDialog(type, msg, onConfirm) {
            const dialog = document.getElementById('global-dialog');
            const titleEl = document.getElementById('gd-title');
            const msgEl = document.getElementById('gd-msg');
            const actionEl = document.getElementById('gd-actions');

            titleEl.innerText = type === 'confirm' ? '확인' : '알림';
            msgEl.innerText = msg;
            actionEl.innerHTML = '';

            if (type === 'confirm') {
                const btnCancel = document.createElement('button');
                btnCancel.className = 'global-dialog-btn btn-cancel';
                btnCancel.innerText = '취소';
                btnCancel.onclick = () => dialog.style.display = 'none';
                
                const btnOk = document.createElement('button');
                btnOk.className = 'global-dialog-btn btn-confirm';
                btnOk.innerText = '확인';
                btnOk.onclick = () => { dialog.style.display = 'none'; if(onConfirm) onConfirm(); };
                
                actionEl.appendChild(btnCancel);
                actionEl.appendChild(btnOk);
            } else {
                const btnOk = document.createElement('button');
                btnOk.className = 'global-dialog-btn btn-confirm';
                btnOk.innerText = '확인';
                btnOk.onclick = () => { dialog.style.display = 'none'; if(onConfirm) onConfirm(); };
                actionEl.appendChild(btnOk);
            }
            dialog.style.display = 'flex';
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUserId = user.uid;
                fetchTransactions(currentUserId);
                listenForParentDecision(user.uid); 
            } else {
                window.location.href = '/auth';
            }
        });

        function fetchTransactions(uid) {
            db.collection('users').doc(uid).collection('transaction_list')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    allTransactions = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        data.id = doc.id; 
                        if (data.createdAt) {
                            data.dateObj = data.createdAt.toDate();
                        } else {
                            data.dateObj = new Date();
                        }
                        allTransactions.push(data);
                    });
                    renderUI();
                });
        }

        function toggleSummaryMode() { 
            isSummaryTotalMode = !isSummaryTotalMode; 
            updateToggleUI(); 
            renderUI(); 
        }

        function updateToggleUI() {
            const btn = document.getElementById('summary-toggle-btn');
            const label = document.getElementById('summary-status-text');
            const dateNav = document.getElementById('date-nav-section');

            if (isSummaryTotalMode) { 
                btn.textContent = '월별 보기'; 
                btn.classList.add('active'); 
                label.textContent = '전체 누적 현황'; 
                dateNav.classList.add('hidden'); 
            } else { 
                btn.textContent = '전체 보기'; 
                btn.classList.remove('active');

        function renderSummary() {
            let dataToCalculate = [];
            
            if (isSummaryTotalMode) { 
                dataToCalculate = allTransactions; 
            } else {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                dataToCalculate = allTransactions.filter(item => item.dateObj.getFullYear() === year && item.dateObj.getMonth() === month);
            }

            if(currentSearchTerm) {
                dataToCalculate = dataToCalculate.filter(item => 
                    (item.usage && item.usage.includes(currentSearchTerm)) || 
                    (item.memo && item.memo.includes(currentSearchTerm))
                );
            }

            let totalIncome = 0; let totalExpense = 0;
            dataToCalculate.forEach(item => {
                const amt = parseInt(item.amount);
                if (item.type === '수입' || amt > 0) totalIncome += Math.abs(amt); else totalExpense += Math.abs(amt);
            });
            const netAsset = totalIncome - totalExpense;
            
            const removeSkeleton = (id) => { const el=document.getElementById(id); if(el){ el.classList.remove('skeleton'); el.style.width='auto'; } };
            removeSkeleton('total-income'); removeSkeleton('total-expense'); removeSkeleton('total-asset');

            document.getElementById('total-income').innerText = `${totalIncome.toLocaleString()}원`;
            document.getElementById('total-expense').innerText = `${totalExpense.toLocaleString()}원`;
            document.getElementById('total-asset').innerText = `${netAsset.toLocaleString()}원`;
        }

        function renderList() {
            let filteredData = [];
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            if (isSummaryTotalMode) {
                filteredData = [...allTransactions];
            } else {
                document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;
                filteredData = allTransactions.filter(item => item.dateObj.getFullYear() === year && item.dateObj.getMonth() === month);
            }

            if (currentSearchTerm) {
                filteredData = filteredData.filter(item => 
                    (item.usage && item.usage.includes(currentSearchTerm)) || 
                    (item.memo && item.memo.includes(currentSearchTerm))
                );
            }

            const listContainer = document.getElementById('transaction-list-container');
            listContainer.innerHTML = '';
            
            if (filteredData.length === 0) { 
                // [수정] 텍스트 색상을 var(--text-sub)로 설정
                listContainer.innerHTML = '<li style="text-align:center; padding:60px 0; color:var(--text-sub); font-size:14px;">거래 내역이 없습니다.</li>'; 
                return; 
            }

            const grouped = {};
            filteredData.forEach(item => {
                const dateKey = item.dateObj.toDateString();
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(item);
            });
            
            const sortedKeys = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
            
            sortedKeys.forEach(key => {
                const dayItems = grouped[key];
                const dateObj = dayItems[0].dateObj;
                const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
                
                const dayHeader = document.createElement('li');
                dayHeader.className = 'daily-header';
                const displayDateStr = isSummaryTotalMode ? 
                    `${dateObj.getFullYear()}년 ${dateObj.getMonth()+1}월 ${dateObj.getDate()}일 ${days[dateObj.getDay()]}` : 
                    `${dateObj.getDate()}일 ${days[dateObj.getDay()]}`;

                dayHeader.textContent = displayDateStr;
                listContainer.appendChild(dayHeader);
                
                dayItems.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'transaction-item ripple-target';
                    
                    li.onclick = () => openEditModal(item.id, item.usage, item.amount, item.memo, item.dateObj.getTime());

                    const isIncome = item.type === '수입' || item.amount > 0;
                    const colorClass = isIncome ? 'val-income' : 'val-expense';
                    const amtAbs = Math.abs(item.amount).toLocaleString();
                    const displayAmount = isIncome ? `${amtAbs}원` : `- ${amtAbs}원`;
                    li.innerHTML = `
                        <div class="transaction-text-group">
                            <span class="trans-usage">${item.usage || '사용처 없음'}</span>
                            <span class="trans-meta">${item.category} | ${item.memo}</span>
                        </div>
                        <div class="transaction-amount ${colorClass}">${displayAmount}</div>`;
                    listContainer.appendChild(li);
                });
            });
        }
