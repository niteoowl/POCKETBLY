<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가</title>
   
    <!-- [깜빡임 방지 스크립트] (홈 화면에서 가져옴) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    
    <!-- Pretendard 폰트 불러오기 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Google Material Symbols (아이콘) 불러오기 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Firebase SDK (Compat 버전) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        /* CSS 초기화 및 기본 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* [색상 팔레트] (홈/기록/도전/MY 화면과 통일) */
        :root {
            /* === Light Mode === */
            --bg-color: #ffffff;
            --text-main: #191f28;
            --text-sub: #8b95a1;
            --border-color: #e5e8eb;
            --toggle-active-bg: #ffffff;
            --toggle-inactive-bg: #f7f7f7;
            --button-primary-bg: #1a1a1a;
            --button-primary-color: #ffffff;
            --button-disabled-bg: #ccc;
            --button-disabled-color: #888;
            --input-border-focus: #1a1a1a;
            --input-border-default: #ccc;
            --category-bg-default: #fff;
            --category-bg-selected: #f0f0f0;
            --message-box-bg: #333;
            --message-box-color: #ffffff;
        }

        /* === Dark Mode === */
        [data-theme="dark"] {
            --bg-color: #18171e;
            --text-main: #eff1f3;
            --text-sub: #8b95a1;
            --border-color: #2c2b33;
            --toggle-active-bg: #24232b;
            --toggle-inactive-bg: #1e1d23;
            --button-primary-bg: #eff1f3;
            --button-primary-color: #1a1a1a;
            --button-disabled-bg: #35343d;
            --button-disabled-color: #686d77;
            --input-border-focus: #eff1f3;
            --input-border-default: #35343d;
            --category-bg-default: var(--toggle-active-bg);
            --category-bg-selected: #35343d;
            --message-box-bg: #eff1f3;
            --message-box-color: #1a1a1a;
        }

        body, html {
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 1. 메인 컨테이너 */
        .transaction-app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            z-index: 1000;
        }

        /* 2. 단계별 화면 슬라이딩 컨테이너 */
        .step-wrapper {
            flex-grow: 1;
            width: 100%;
            display: block;
            overflow: hidden;
            padding-bottom: 80px; /* 고정 버튼 공간 확보 */
        }

        .step-container {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.3, 0.7, 0.4, 0.9);
        }

        .step-page {
            width: calc(100% / 3);
            flex-shrink: 0;
            padding: 20px 16px;
            overflow-y: auto;
            background-color: var(--bg-color);
        }
       
        /* 3. 고정된 다음 버튼 영역 */
        .next-button-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 16px;
            background: var(--bg-color);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05); /* 라이트 모드 그림자 */
            z-index: 100;
            transition: background-color 0.3s;
        }
        [data-theme="dark"] .next-button-fixed {
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3); /* 다크 모드 그림자 */
        }

        .next-button {
            width: 100%;
            padding: 15px;
            background-color: var(--button-primary-bg);
            color: var(--button-primary-color);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .next-button:disabled {
            background-color: var(--button-disabled-bg);
            color: var(--button-disabled-color);
            cursor: not-allowed;
        }
        .next-button:active:not(:disabled) {
            transform: scale(0.98);
            /* 하이라이트 대신 살짝 어두운 색상 유지 */
            background-color: var(--text-main); 
            opacity: 0.9;
        }
        [data-theme="dark"] .next-button:active:not(:disabled) {
            background-color: var(--button-primary-bg); 
            opacity: 0.9;
        }


        /* 4. 입력 필드 스타일 */
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-sub);
            font-size: 1.1rem;
        }
        .text-input {
            width: 100%;
            padding: 12px 10px;
            border: none;
            border-bottom: 2px solid var(--input-border-default);
            font-size: 1.2rem;
            font-weight: 600;
            transition: border-bottom-color 0.2s;
            background-color: transparent;
            color: var(--text-main);
        }
        .text-input:focus {
            outline: none;
            border-bottom-color: var(--input-border-focus);
        }
        .text-input::placeholder {
            color: var(--text-sub);
            opacity: 0.6;
        }
       
        /* 금액 입력 스타일 */
        #amountInput {
            font-size: 2.5rem;
            text-align: right;
            font-weight: 700;
        }

        /* 5. 수입/지출 선택 토글 스타일 */
        .type-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }
        .type-btn {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-main);
            background-color: var(--toggle-inactive-bg);
            transition: all 0.2s;
        }
        .type-btn.selected-type {
            color: var(--text-main);
            background-color: var(--toggle-active-bg);
            border-color: var(--text-main);
            font-weight: 700;
        }
        .type-btn:active {
            transform: scale(0.99);
        }

        /* 6. 카테고리 버튼 스타일 */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .category-btn {
            padding: 15px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--category-bg-default);
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-main);
            transition: all 0.2s;
        }
        .category-btn.selected {
            background-color: var(--category-bg-selected);
            border-color: var(--text-main);
            color: var(--text-main);
            font-weight: 600;
        }

        /* 7. 메세지 박스 스타일 */
        #custom-message {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: var(--message-box-bg);
            color: var(--message-box-color);
            border-radius: 8px;
            z-index: 2000;
            opacity: 0;
            transition: bottom 0.3s ease-out, opacity 0.3s;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- 1. 전체 화면 단계형 앱 컨테이너 -->
    <div id="transactionApp" class="transaction-app">
       
        <!-- 단계별 페이지를 담는 래퍼 -->
        <div class="step-wrapper">
            <!-- 내부 슬라이딩 컨테이너 -->
            <div id="stepContainer" class="step-container">
           
                <!-- Step 1: 금액 입력 -->
                <div class="step-page" id="step1">
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">어떤 항목을 기록할까요?</h3>
                    <p style="color: var(--text-sub); margin-bottom: 30px;">수입인지 지출인지 먼저 선택해주세요.</p>
                   
                    <div class="type-toggle">
                        <div class="type-btn selected-type" id="typeExpense" onclick="selectType('expense')">지출</div>
                        <div class="type-btn" id="typeIncome" onclick="selectType('income')">수입</div>
                    </div>

                    <div class="input-group">
                        <label for="amountInput">금액</label>
                        <input type="text" inputmode="numeric" id="amountInput" class="text-input" placeholder="0" oninput="formatAmount(this)" autocomplete="off">
                    </div>
                </div>
               
                <!-- Step 2: 사용처 및 내용 입력 (ID 추가됨) -->
                <div class="step-page" id="step2">
                    <!-- 텍스트 동적 변경을 위해 ID 부여 -->
                    <h3 id="step2-title" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">어디에, 무엇을 위해 사용했나요?</h3>
                    <p id="step2-desc" style="color: var(--text-sub); margin-bottom: 30px;">거래 내용을 기록해주세요.</p>
                   
                    <div class="input-group">
                        <label for="usageInput" id="usage-label">사용처</label>
                        <input type="text" id="usageInput" class="text-input" placeholder="사용처를 입력하세요" oninput="validateStep2()">
                    </div>

                    <div class="input-group">
                        <label for="memoInput">내용</label>
                        <input type="text" id="memoInput" class="text-input" placeholder="내용을 입력하세요" oninput="validateStep2()">
                    </div>
                </div>
               
                <!-- Step 3: 카테고리 선택 -->
                <div class="step-page" id="step3">
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">카테고리를 선택하세요.</h3>
                    <p id="amountDisplay" style="font-size: 1.2rem; font-weight: 700; margin-bottom: 30px; color: var(--text-main);">
                        <!-- 금액 표시 영역 -->
                    </p>

                    <div class="category-grid" id="categoryGrid">
                        <!-- 카테고리 버튼이 여기에 동적으로 생성됩니다. -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 4. 하단 고정 버튼 영역 -->
        <div class="next-button-fixed">
            <button class="next-button" id="nextButton" onclick="nextStep()" disabled>다음</button>
        </div>
    </div>
   
    <!-- Custom Message Box -->
    <div id="custom-message"></div>

    <script>
        // ---------------- Firebase 초기화 ----------------
        const firebaseConfig = {
            apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI",
            authDomain: "pocketbly.firebaseapp.com",
            projectId: "pocketbly",
            storageBucket: "pocketbly.firebasestorage.app",
            messagingSenderId: "535063683428",
            appId: "1:535063683428:web:4729815738bee4f8305a71",
            measurementId: "G-RE71JXSNR3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserId = null;

        auth.onAuthStateChanged((user) => {
            if (user) currentUserId = user.uid;
            else currentUserId = null;
        });

        // ---------------- 앱 로직 시작 ----------------
        const $ = (id) => document.getElementById(id);

        let transactionState = {
            currentStep: 1,
            type: 'expense',
            amount: null,
            usage: '',
            memo: '',
            category: null,
            isExpense: true
        };

        // [수정됨] 청소년용 앱 카테고리 업데이트: '급여' 삭제, '용돈' 맨 앞으로
        const EXPENSE_CATEGORIES = ['식비/간식', '교통', '쇼핑', '문화생활', '편의점/마트', '학용품', '기타'];
        const INCOME_CATEGORIES = ['용돈', '보너스', '중고거래', '금융수입', '기타'];
       
        window.onload = function() {
            renderStep();
            validateStep1();
            $('amountInput').focus();
        };
       
        // ------------------ 단계 관리 ------------------

        function renderStep() {
            const stepIndex = transactionState.currentStep - 1;
            $('stepContainer').style.transform = `translateX(-${stepIndex * (100 / 3)}%)`;
            $('nextButton').textContent = transactionState.currentStep === 3 ? '완료 및 저장' : '다음';
           
            if (transactionState.currentStep === 1) {
                validateStep1();
            } else if (transactionState.currentStep === 2) {
                // [추가] Step 2 텍스트 업데이트
                updateStep2Text();
                $('usageInput').value = transactionState.usage;
                $('memoInput').value = transactionState.memo;
                validateStep2();
                // input focus
                setTimeout(() => $('usageInput').focus(), 300);

            } else if (transactionState.currentStep === 3) {
                // [추가] 카테고리 리스트 업데이트
                renderCategories();
                
                const absAmount = Math.abs(transactionState.amount).toLocaleString('ko-KR');
                const signText = transactionState.type === 'expense' ? '지출' : '수입';
                
                // 배경색을 변수로 처리하여 다크모드 대응
                const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--nav-active-bg').trim() || '#f0f0f0';

                $('amountDisplay').innerHTML = `
                    <span style="color: var(--text-main); font-size: 1.5rem; font-weight: 700;">${signText}</span>
                    <span style="color: var(--text-main); font-size: 1.5rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; background-color: ${bgColor}; margin-left: 8px;">
                        ${absAmount}원
                    </span>
                `;
                validateStep3();
            }
        }

        // [추가] 수입/지출에 따른 텍스트 변경 함수
        function updateStep2Text() {
            const title = $('step2-title');
            const desc = $('step2-desc');
            const label = $('usage-label');
            const input = $('usageInput');

            if (transactionState.type === 'expense') {
                title.innerText = "어디에, 무엇을 위해 사용했나요?";
                desc.innerText = "거래 내용을 기록해주세요.";
                label.innerText = "사용처";
                input.placeholder = "예: 편의점, 택시, 카페";
            } else {
                title.innerText = "어디서 들어온 돈인가요?";
                desc.innerText = "수입의 출처를 기록해주세요.";
                label.innerText = "수입원";
                input.placeholder = "예: 부모님 용돈, 당근마켓";
            }
        }

        function nextStep() {
            if (transactionState.currentStep === 1) {
                const rawAmount = $('amountInput').value.replace(/[^0-9]/g, '');
                const amount = parseInt(rawAmount, 10);

                if (isNaN(amount) || amount <= 0) {
                    showMessage('금액을 올바르게 입력해주세요.');
                    return;
                }
                transactionState.amount = amount;
                // transactionState.type은 selectType에서 이미 설정됨

            } else if (transactionState.currentStep === 2) {
                const usage = $('usageInput').value.trim();
                const memo = $('memoInput').value.trim();
               
                if (usage.length === 0) {
                    showMessage(transactionState.type === 'expense' ? "'사용처'를 입력해주세요." : "'수입원'을 입력해주세요.");
                    return;
                }
                if (memo.length === 0) {
                    showMessage("'내용' 항목은 필수 입력입니다.");
                    return;
                }
                transactionState.usage = usage;
                transactionState.memo = memo;

            } else if (transactionState.currentStep === 3) {
                saveTransaction();
                return;
            }

            if (transactionState.currentStep < 3) {
                transactionState.currentStep++;
                renderStep();
            }
        }

        // ------------------ UI 동작 ------------------
       
        function selectType(type) {
            transactionState.type = type;
            // 기존 호환성을 위해 isExpense도 업데이트 (필요시)
            transactionState.isExpense = (type === 'expense');

            const expenseBtn = $('typeExpense');
            const incomeBtn = $('typeIncome');
           
            if (type === 'expense') {
                expenseBtn.classList.add('selected-type');
                incomeBtn.classList.remove('selected-type');
            } else {
                incomeBtn.classList.add('selected-type');
                expenseBtn.classList.remove('selected-type');
            }
            
            // 타입이 바뀌면 카테고리 선택 초기화
            transactionState.category = null;
        }

        function formatAmount(inputElement) {
            let value = inputElement.value.replace(/[^0-9]/g, '');
            if (value === '') {
                inputElement.value = '';
            } else {
                const numberValue = parseInt(value, 10);
                if (!isNaN(numberValue)) {
                    if (numberValue > 100000000) {
                        value = '100000000';
                        showMessage('최대 금액은 1억원입니다.');
                    }
                    inputElement.value = parseInt(value, 10).toLocaleString('ko-KR');
                } else {
                    inputElement.value = '';
                }
            }
            validateStep1();
        }

        // ------------------ 유효성 검사 ------------------

        function validateStep1() {
            const rawAmount = $('amountInput').value.replace(/[^0-9]/g, '');
            const amount = parseInt(rawAmount, 10);
            $('nextButton').disabled = isNaN(amount) || amount <= 0;
        }

        function validateStep2() {
            const usage = $('usageInput').value.trim();
            const memo = $('memoInput').value.trim();
            $('nextButton').disabled = usage.length === 0 || memo.length === 0;
            transactionState.usage = usage;
            transactionState.memo = memo;
        }
       
        function validateStep3() {
            $('nextButton').disabled = transactionState.category === null;
        }
       
        function renderCategories() {
            const grid = $('categoryGrid');
            grid.innerHTML = '';
            
            // [수정됨] 타입에 따라 다른 카테고리 배열 사용
            const categoriesToRender = transactionState.type === 'expense' ? EXPENSE_CATEGORIES : INCOME_CATEGORIES;

            categoriesToRender.forEach(cat => {
                const btn = document.createElement('div');
                btn.className = 'category-btn';
                // 카테고리 유지가 필요하다면 로직 추가 가능, 여기선 타입 변경시 초기화
                if (transactionState.category === cat) {
                    btn.classList.add('selected');
                }
                
                btn.textContent = cat;
                btn.onclick = () => selectCategory(cat, btn);
                grid.appendChild(btn);
            });
        }
       
        function selectCategory(cat, element) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            transactionState.category = cat;
            validateStep3();
        }

        // ------------------ 최종 저장 ------------------

        async function saveTransaction() {
            if (transactionState.category === null) {
                showMessage('카테고리를 선택해야 저장이 가능합니다.');
                return;
            }

            if (!currentUserId) {
                showMessage('로그인 상태가 확인되지 않습니다.');
                return;
            }

            const btn = $('nextButton');
            btn.disabled = true;
            btn.textContent = '저장 중...';
           
            // 지출이면 음수, 수입이면 양수
            const finalAmount = transactionState.type === 'expense' ? -transactionState.amount : transactionState.amount;
            
            const transactionData = {
                uid: currentUserId,
                amount: finalAmount,
                usage: transactionState.usage,
                memo: transactionState.memo,
                category: transactionState.category,
                type: transactionState.type === 'expense' ? '지출' : '수입',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                timestampStr: new Date().toLocaleString('ko-KR')
            };

            try {
                await db.collection('users')
                        .doc(currentUserId)
                        .collection('transaction_list')
                        .add(transactionData);

                console.log('저장 완료', transactionData);
                showMessage(`✅ 저장되었습니다!`);
                
                setTimeout(() => {
                    resetForm();
                    btn.disabled = false;
                }, 1000);

            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage('저장 중 오류가 발생했습니다.');
                btn.disabled = false;
                btn.textContent = '완료 및 저장';
            }
        }

        function resetForm() {
            transactionState.currentStep = 1;
            transactionState.amount = null;
            transactionState.usage = '';
            transactionState.memo = '';
            transactionState.category = null;
            // 기본값 지출로 복귀
            selectType('expense');
            
            $('amountInput').value = '';
            $('usageInput').value = '';
            $('memoInput').value = '';  
            
            renderStep();
        }
       
        function showMessage(message) {
            const msgBox = $('custom-message');
            msgBox.textContent = message;
            msgBox.style.bottom = '20px';
            msgBox.style.opacity = '1';
            setTimeout(() => {
                msgBox.style.bottom = '-100px';
                msgBox.style.opacity = '0';
            }, 2000);
        }
    </script>
</body>
