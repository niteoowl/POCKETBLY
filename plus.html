<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가</title>
   
    <!-- Pretendard 폰트 불러오기 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Google Material Symbols (아이콘) 불러오기 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Firebase SDK (Compat 버전) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        /* CSS 초기화 및 기본 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: #ffffff;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        /* 1. 메인 컨테이너 */
        .transaction-app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            z-index: 1000;
        }

        /* 2. 단계별 화면 슬라이딩 컨테이너 */
        .step-wrapper {
            flex-grow: 1;
            width: 100%;
            display: block;
            overflow: hidden;
            padding-bottom: 80px; /* 고정 버튼 공간 확보 */
        }

        .step-container {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.3, 0.7, 0.4, 0.9);
        }

        .step-page {
            width: calc(100% / 3);
            flex-shrink: 0;
            padding: 20px 16px;
            overflow-y: auto;
            background-color: #ffffff;
        }
       
        /* 3. 고정된 다음 버튼 영역 */
        .next-button-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 16px;
            background: #ffffff;
            box-shadow: none;
            z-index: 100;
        }

        .next-button {
            width: 100%;
            padding: 15px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .next-button:disabled {
            background-color: #ccc;
            color: #888;
            cursor: not-allowed;
        }
        .next-button:active:not(:disabled) {
            transform: scale(0.98);
            background-color: #333;
        }

        /* 4. 입력 필드 스타일 */
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
            font-size: 1.1rem;
        }
        .text-input {
            width: 100%;
            padding: 12px 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 1.2rem;
            font-weight: 600;
            transition: border-bottom-color 0.2s;
        }
        .text-input:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
        }
       
        /* 금액 입력 스타일 */
        #amountInput {
            font-size: 2.5rem;
            text-align: right;
            font-weight: 700;
        }

        /* 5. 수입/지출 선택 토글 스타일 */
        .type-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }
        .type-btn {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            color: #1a1a1a;
            background-color: #f7f7f7;
            transition: all 0.2s;
        }
        .type-btn.selected-type {
            color: #1a1a1a;
            background-color: #ffffff;
            border-color: #1a1a1a;
            font-weight: 700;
        }
        .type-btn:active {
            transform: scale(0.99);
        }

        /* 6. 카테고리 버튼 스타일 */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .category-btn {
            padding: 15px 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .category-btn.selected {
            background-color: #f0f0f0;
            border-color: #1a1a1a;
            color: #1a1a1a;
            font-weight: 600;
        }

        /* Google Icons 설정 */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body>

    <!-- 1. 전체 화면 단계형 앱 컨테이너 -->
    <div id="transactionApp" class="transaction-app">
       
        <!-- 단계별 페이지를 담는 래퍼 -->
        <div class="step-wrapper">
            <!-- 내부 슬라이딩 컨테이너 -->
            <div id="stepContainer" class="step-container">
           
                <!-- Step 1: 금액 입력 -->
                <div class="step-page" id="step1">
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">어떤 항목을 기록할까요?</h3>
                    <p style="color: #888; margin-bottom: 30px;">수입인지 지출인지 먼저 선택해주세요.</p>
                   
                    <div class="type-toggle">
                        <div class="type-btn selected-type" id="typeExpense" onclick="selectType('expense')">지출</div>
                        <div class="type-btn" id="typeIncome" onclick="selectType('income')">수입</div>
                    </div>

                    <div class="input-group">
                        <label for="amountInput">금액</label>
                        <input type="text" inputmode="numeric" id="amountInput" class="text-input" placeholder="0" oninput="formatAmount(this)" autocomplete="off">
                    </div>
                </div>
               
                <!-- Step 2: 사용처 및 내용 입력 -->
                <div class="step-page" id="step2">
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">어디에, 무엇을 위해 사용했나요?</h3>
                    <p style="color: #888; margin-bottom: 30px;">거래 내용을 기록해주세요.</p>
                   
                    <div class="input-group">
                        <label for="usageInput">사용처</label>
                        <input type="text" id="usageInput" class="text-input" placeholder="사용처를 입력하세요" oninput="validateStep2()">
                    </div>

                    <div class="input-group">
                        <label for="memoInput">내용</label>
                        <input type="text" id="memoInput" class="text-input" placeholder="내용을 입력하세요" oninput="validateStep2()">
                    </div>
                </div>
               
                <!-- Step 3: 카테고리 선택 -->
                <div class="step-page" id="step3">
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">카테고리를 선택하세요.</h3>
                    <p id="amountDisplay" style="font-size: 1.2rem; font-weight: 700; margin-bottom: 30px; color: #1a1a1a;">
                        <!-- 금액 표시 영역 -->
                    </p>

                    <div class="category-grid" id="categoryGrid">
                        <!-- 카테고리 버튼이 여기에 동적으로 생성됩니다. -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 4. 하단 고정 버튼 영역 -->
        <div class="next-button-fixed">
            <button class="next-button" id="nextButton" onclick="nextStep()" disabled>다음</button>
        </div>
    </div>
   
    <!-- Custom Message Box -->
    <div id="custom-message" style="
        position: fixed;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border-radius: 8px;
        z-index: 2000;
        opacity: 0;
        transition: bottom 0.3s ease-out, opacity 0.3s;
        text-align: center;
        max-width: 80%;
    "></div>

    <script>
        // ---------------- Firebase 초기화 ----------------
        const firebaseConfig = {
            apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI",
            authDomain: "pocketbly.firebaseapp.com",
            projectId: "pocketbly",
            storageBucket: "pocketbly.firebasestorage.app",
            messagingSenderId: "535063683428",
            appId: "1:535063683428:web:4729815738bee4f8305a71",
            measurementId: "G-RE71JXSNR3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserId = null;

        // 로그인 상태 감지
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("현재 사용자:", user.uid);
                currentUserId = user.uid;
            } else {
                console.log("로그인된 사용자 없음");
                currentUserId = null;
            }
        });

        // ---------------- 앱 로직 시작 ----------------
        const $ = (id) => document.getElementById(id);

        let transactionState = {
            currentStep: 1,
            type: 'expense',
            amount: null,
            usage: '',
            memo: '',
            category: null,
            isExpense: true
        };

        const CATEGORIES = [
            '간식/식비', '교통', '용돈', '쇼핑', '문화생활', '학용품/교육', '저축/투자', '기타'
        ];
       
        const STEP_TITLES = [
            '금액 입력 (1/3)',
            '내용 기록 (2/3)',
            '카테고리 선택 (3/3)'
        ];

        window.onload = function() {
            renderCategories();
            renderStep();
            validateStep1();
            $('amountInput').focus();
        };
       
        // ------------------ 단계 관리 ------------------

        function renderStep() {
            const stepIndex = transactionState.currentStep - 1;
            $('stepContainer').style.transform = `translateX(-${stepIndex * (100 / 3)}%)`;
            $('nextButton').textContent = transactionState.currentStep === 3 ? '완료 및 저장' : '다음';
           
            if (transactionState.currentStep === 1) {
                validateStep1();
            } else if (transactionState.currentStep === 2) {
                $('usageInput').value = transactionState.usage;
                $('memoInput').value = transactionState.memo;
                validateStep2();
            } else if (transactionState.currentStep === 3) {
                const absAmount = Math.abs(transactionState.amount).toLocaleString('ko-KR');
                const signText = transactionState.isExpense ? '지출' : '수입';
                
                $('amountDisplay').innerHTML = `
                    <span style="color: #1a1a1a; font-size: 1.5rem; font-weight: 700;">${signText}</span>
                    <span style="color: #1a1a1a; font-size: 1.5rem; font-weight: 700; padding: 4px 8px; border-radius: 6px; background-color: #f0f0f0; margin-left: 8px;">
                        ${absAmount}원
                    </span>
                `;
                validateStep3();
            }
        }

        function nextStep() {
            if (transactionState.currentStep === 1) {
                const rawAmount = $('amountInput').value.replace(/[^0-9]/g, '');
                const amount = parseInt(rawAmount, 10);

                if (isNaN(amount) || amount <= 0) {
                    showMessage('금액을 올바르게 입력해주세요.');
                    return;
                }
                transactionState.amount = amount;
                transactionState.isExpense = transactionState.type === 'expense';

            } else if (transactionState.currentStep === 2) {
                const usage = $('usageInput').value.trim();
                const memo = $('memoInput').value.trim();
               
                if (usage.length === 0) {
                    showMessage("'사용처' 항목은 필수 입력입니다.");
                    return;
                }
                if (memo.length === 0) {
                    showMessage("'내용' 항목은 필수 입력입니다.");
                    return;
                }
                transactionState.usage = usage;
                transactionState.memo = memo;

            } else if (transactionState.currentStep === 3) {
                saveTransaction();
                return;
            }

            if (transactionState.currentStep < STEP_TITLES.length) {
                transactionState.currentStep++;
                renderStep();
            }
        }

        // ------------------ UI 동작 ------------------
       
        function selectType(type) {
            transactionState.type = type;
            const expenseBtn = $('typeExpense');
            const incomeBtn = $('typeIncome');
           
            if (type === 'expense') {
                expenseBtn.classList.add('selected-type');
                incomeBtn.classList.remove('selected-type');
            } else {
                incomeBtn.classList.add('selected-type');
                expenseBtn.classList.remove('selected-type');
            }
        }

        function formatAmount(inputElement) {
            let value = inputElement.value.replace(/[^0-9]/g, '');
            if (value === '') {
                inputElement.value = '';
            } else {
                const numberValue = parseInt(value, 10);
                if (!isNaN(numberValue)) {
                    if (numberValue > 100000000) {
                        value = '100000000';
                        showMessage('최대 금액은 1억원입니다.');
                    }
                    inputElement.value = parseInt(value, 10).toLocaleString('ko-KR');
                } else {
                    inputElement.value = '';
                }
            }
            validateStep1();
        }

        // ------------------ 유효성 검사 ------------------

        function validateStep1() {
            const rawAmount = $('amountInput').value.replace(/[^0-9]/g, '');
            const amount = parseInt(rawAmount, 10);
            $('nextButton').disabled = isNaN(amount) || amount <= 0;
        }

        function validateStep2() {
            const usage = $('usageInput').value.trim();
            const memo = $('memoInput').value.trim();
            $('nextButton').disabled = usage.length === 0 || memo.length === 0;
            transactionState.usage = usage;
            transactionState.memo = memo;
        }
       
        function validateStep3() {
            $('nextButton').disabled = transactionState.category === null;
        }
       
        function renderCategories() {
            const grid = $('categoryGrid');
            grid.innerHTML = '';
            CATEGORIES.forEach(cat => {
                const btn = document.createElement('div');
                btn.className = 'category-btn';
                btn.textContent = cat;
                btn.onclick = () => selectCategory(cat, btn);
                grid.appendChild(btn);
            });
        }
       
        function selectCategory(cat, element) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            transactionState.category = cat;
            validateStep3();
        }

        // ------------------ 최종 저장 (개인 데이터 구조) ------------------

        async function saveTransaction() {
            if (transactionState.category === null) {
                showMessage('카테고리를 선택해야 저장이 가능합니다.');
                return;
            }

            if (!currentUserId) {
                showMessage('로그인 상태가 확인되지 않습니다. 다시 로그인해주세요.');
                return;
            }

            const btn = $('nextButton');
            btn.disabled = true;
            btn.textContent = '저장 중...';
           
            const finalAmount = transactionState.isExpense ? -transactionState.amount : transactionState.amount;
            
            const transactionData = {
                uid: currentUserId, // 소유자 ID
                amount: finalAmount,
                usage: transactionState.usage,
                memo: transactionState.memo,
                category: transactionState.category,
                type: transactionState.isExpense ? '지출' : '수입',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                timestampStr: new Date().toLocaleString('ko-KR')
            };

            try {
                // [수정된 부분] 개인화된 경로에 저장: users/{UID}/transaction_list/{문서ID}
                await db.collection('users')
                        .doc(currentUserId)
                        .collection('transaction_list')
                        .add(transactionData);

                console.log('--- 개인 장부 저장 완료 ---', transactionData);
                showMessage(`✅ 저장되었습니다!`);
                
                setTimeout(() => {
                    resetForm();
                }, 1000);

            } catch (error) {
                console.error("Error adding document: ", error);
                // 권한 오류일 경우 친절한 메시지 표시
                if (error.code === 'permission-denied') {
                    showMessage('권한이 없습니다. Firebase 규칙을 확인해주세요.');
                } else {
                    showMessage('저장 중 오류가 발생했습니다.');
                }
                btn.disabled = false;
                btn.textContent = '완료 및 저장';
            }
        }

        function resetForm() {
            transactionState.currentStep = 1;
            renderStep();
            selectType('expense');
            $('amountInput').value = '';
            $('usageInput').value = '';
            $('memoInput').value = '';  
            transactionState.category = null;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
            validateStep1();
        }
       
        function showMessage(message) {
            const msgBox = $('custom-message');
            msgBox.textContent = message;
            msgBox.style.bottom = '20px';
            msgBox.style.opacity = '1';
            setTimeout(() => {
                msgBox.style.bottom = '-100px';
                msgBox.style.opacity = '0';
            }, 2000);
        }
    </script>
</body>
</html>
