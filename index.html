<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POCKETBLY - 홈</title>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Pretendard Font -->
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [공통] 스타일 리셋 & 복사 방지 */
        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
        }
        
        /* 전체 선택 방지 (복사 금지) */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* 입력창은 선택 가능해야 함 */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        :root {
            --primary-blue: #3b82f6;
            --text-dark: #191f28;
            --text-gray: #8b95a1;
            --border-light: #e5e8eb;
            --header-height: 80px; 
            --ripple-color: rgba(0, 0, 0, 0.08);
            --income-color: #2c92ff;   
            --expense-color: #f04452;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-y: scroll; 
            padding-top: var(--header-height); 
            padding-bottom: 110px; 
            color: var(--text-dark);
        }

        /* 메인 컨테이너 */
        .container {
            width: 95%;
            max-width: 1024px; 
            background-color: #ffffff;
            padding: 0 24px 24px 24px; 
        }

        /* 헤더 */
        .header {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1024px; z-index: 1005;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            height: var(--header-height); 
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 24px;
        }
        .header h1 { font-size: 26px; font-weight: 800; color: var(--text-dark); margin: 0; }
        .header-action { display: flex; gap: 8px; }
        
        .icon-button {
            background: none; border: none; color: var(--text-dark); cursor: pointer;
            padding: 8px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            transition: background-color 0.2s;
        }
        .icon-button:hover { background-color: #f2f4f6; }

        /* [홈 전용 스타일] */
        .hero-section { margin-top: 10px; margin-bottom: 30px; }
        .hero-greeting { font-size: 16px; color: var(--text-gray); font-weight: 500; margin-bottom: 8px; }
        .hero-balance { font-size: 32px; font-weight: 800; color: var(--text-dark); letter-spacing: -0.5px; }

        .insight-card {
            background-color: #ffffff;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .card-title { font-size: 18px; font-weight: 700; color: var(--text-dark); margin-bottom: 4px; }
        .card-desc { font-size: 14px; color: var(--text-gray); font-weight: 400; line-height: 1.4; }
        .card-icon { color: #b0b8c1; font-size: 24px; }

        .bar-chart-container { display: flex; flex-direction: column; gap: 12px; }
        .bar-row { display: flex; align-items: center; gap: 10px; }
        .bar-label { width: 50px; font-size: 13px; color: var(--text-gray); font-weight: 500; }
        .bar-track { flex-grow: 1; height: 10px; background-color: #f2f4f6; border-radius: 5px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 5px; width: 0%; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1); }
        .fill-prev { background-color: #d1d6db; }
        .fill-curr { background-color: var(--expense-color); }
        .bar-value { width: 70px; text-align: right; font-size: 14px; font-weight: 600; color: var(--text-dark); }

        .trend-message { margin-top: 16px; padding-top: 16px; border-top: 1px solid #f2f4f6; font-size: 15px; font-weight: 600; color: var(--text-dark); }
        .highlight-bad { color: var(--expense-color); }
        .highlight-good { color: var(--primary-blue); }

        .ranking-container { display: flex; align-items: center; gap: 20px; }
        .donut-chart {
            width: 80px; height: 80px; border-radius: 50%; flex-shrink: 0;
            background: conic-gradient(#f2f4f6 0% 100%);
            position: relative; transition: background 1s ease;
        }
        .donut-chart::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background-color: #fff; border-radius: 50%;
        }

        .rank-list { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .rank-item { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .rank-name { display: flex; align-items: center; gap: 6px; color: var(--text-dark); font-weight: 500; }
        .rank-dot { width: 8px; height: 8px; border-radius: 50%; }
        .rank-amt { font-weight: 700; }

        .daily-val { font-size: 24px; font-weight: 800; color: var(--text-dark); }

        /* 하단 내비게이션 */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 75%; max-width: 450px; height: 70px;
            background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); 
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            border: 1px solid var(--border-light); border-radius: 50px; padding: 0 10px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #b0b8c1; font-size: 11px; font-weight: 500;
            flex-grow: 1; height: 60px; position: relative; border-radius: 25px; 
        }
        .nav-item.active { color: var(--text-dark); font-weight: 600; }
        .nav-item.active::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 100px; height: 55px; background-color: #f2f4f6; 
            border-radius: 30px; transform: translate(-50%, -50%); z-index: -1; 
        }
        .nav-item .material-icons { font-size: 24px; margin-bottom: 2px; }

        /* 리플 효과 */
        .ripple {
            position: absolute; border-radius: 50%; transform: scale(0);
            animation: ripple-anim 0.5s linear; background-color: var(--ripple-color); pointer-events: none; 
        }
        @keyframes ripple-anim { to { transform: scale(2.8); opacity: 0; } }

        /* [모바일 최적화] */
        @media (max-width: 600px) {
            .header { width: 100%; padding: 0 16px; } 
            .container { padding: 0 10px 20px 10px; } 
            .bottom-nav { width: 85%; bottom: 20px; }
            
            /* [수정됨] 활성화 탭 길이 75px로 조정 */
            .nav-item.active::before { width: 75px; }
        }
    </style>
</head>
<body>
    
    <header class="header">
        <h1>POCKETBLY</h1>
        <div class="header-action">
            <button class="icon-button ripple-target">
                <span class="material-icons">notifications</span>
            </button>
            <button class="icon-button ripple-target">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- 1. 히어로 섹션 -->
        <section class="hero-section">
            <div class="hero-greeting" id="greeting-text">안녕하세요</div>
            <div class="hero-balance" id="total-asset">0원</div>
        </section>

        <!-- 2. 소비 리포트 -->
        <div class="insight-card ripple-target">
            <div class="card-header">
                <div>
                    <div class="card-title">소비 리포트</div>
                    <div class="card-desc">지난달 이맘때와 비교했어요</div>
                </div>
                <span class="material-icons card-icon">analytics</span>
            </div>
            <div class="bar-chart-container">
                <div class="bar-row">
                    <span class="bar-label">지난달</span>
                    <div class="bar-track"><div class="bar-fill fill-prev" id="bar-prev"></div></div>
                    <span class="bar-value" id="prev-month-amt">0원</span>
                </div>
                <div class="bar-row">
                    <span class="bar-label">이번달</span>
                    <div class="bar-track"><div class="bar-fill fill-curr" id="bar-curr"></div></div>
                    <span class="bar-value" id="curr-month-amt">0원</span>
                </div>
            </div>
            <div class="trend-message" id="trend-text">데이터 분석 중...</div>
        </div>

        <!-- 3. 지출 랭킹 -->
        <div class="insight-card ripple-target">
            <div class="card-header">
                <div>
                    <div class="card-title">지출 TOP 3</div>
                    <div class="card-desc">어디에 가장 많이 썼을까요?</div>
                </div>
                <span class="material-icons card-icon">pie_chart</span>
            </div>
            <div class="ranking-container">
                <div class="donut-chart" id="donut-chart"></div>
                <div class="rank-list" id="rank-list">
                    <div class="rank-item" style="color:#b0b8c1;">내역이 없습니다.</div>
                </div>
            </div>
        </div>

        <!-- 4. 하루 평균 -->
        <div class="insight-card ripple-target" style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div class="card-title" style="margin-bottom:4px;">하루 평균 지출</div>
                <div class="card-desc">이번 달 기준</div>
            </div>
            <div class="daily-val" id="daily-avg">0원</div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <a href="/" class="nav-item active">
            <span class="material-icons">home</span><span>홈</span>
        </a>
        <a href="/record" class="nav-item">
            <span class="material-icons">receipt_long</span><span>기록</span>
        </a>
        <a href="/challenge" class="nav-item">
            <span class="material-icons">track_changes</span><span>도전</span>
        </a>
        <a href="/my" class="nav-item">
            <span class="material-icons">person</span><span>MY</span>
        </a>
    </nav>

    <script>
        // [추가] 우클릭 방지
        document.addEventListener('contextmenu', event => event.preventDefault());

        const firebaseConfig = { apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI", authDomain: "pocketbly.firebaseapp.com", projectId: "pocketbly", storageBucket: "pocketbly.firebasestorage.app", messagingSenderId: "535063683428", appId: "1:535063683428:web:4729815738bee4f8305a71", measurementId: "G-RE71JXSNR3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const hours = new Date().getHours();
        let timeGreeting = "안녕하세요";
        if (hours >= 5 && hours < 12) timeGreeting = "좋은 아침이에요";
        else if (hours >= 12 && hours < 18) timeGreeting = "점심은 드셨나요?";
        else if (hours >= 18 && hours < 22) timeGreeting = "오늘 하루도 수고했어요";
        else timeGreeting = "편안한 밤 되세요";

        auth.onAuthStateChanged((user) => {
            if (user) {
                const name = user.displayName || "사용자";
                document.getElementById('greeting-text').innerText = `${timeGreeting}, ${name}님`;
                loadHomeData(user.uid);
            } else {
                // [수정됨] 로그인 안됨 -> 강제 리디렉션
                window.location.href = '/auth';
            }
        });

        function loadHomeData(uid) {
            db.collection('users').doc(uid).collection('transaction_list')
                .onSnapshot((snapshot) => {
                    let transactions = [];
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        if (d.createdAt) d.dateObj = d.createdAt.toDate();
                        else d.dateObj = new Date();
                        transactions.push(d);
                    });
                    calculateMetrics(transactions);
                });
        }

        function calculateMetrics(transactions) {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); 
            const todayDate = now.getDate();

            let totalIncome = 0, totalExpense = 0, thisMonthExpense = 0, lastMonthExpense = 0;
            const lastMonthDate = new Date(currentYear, currentMonth - 1, 1);
            const lastMonthYear = lastMonthDate.getFullYear();
            const lastMonthIdx = lastMonthDate.getMonth();
            const categoryMap = {};

            transactions.forEach(item => {
                const amt = Math.abs(parseInt(item.amount));
                const isExpense = item.type === '지출' || parseInt(item.amount) < 0;
                const tDate = item.dateObj;

                if (!isExpense) totalIncome += amt; else totalExpense += amt;

                if (isExpense) {
                    if (tDate.getFullYear() === currentYear && tDate.getMonth() === currentMonth) {
                        thisMonthExpense += amt;
                        if (categoryMap[item.category]) categoryMap[item.category] += amt; else categoryMap[item.category] = amt;
                    }
                    if (tDate.getFullYear() === lastMonthYear && tDate.getMonth() === lastMonthIdx) {
                        lastMonthExpense += amt;
                    }
                }
            });

            const netAsset = totalIncome - totalExpense;
            document.getElementById('total-asset').innerText = `${netAsset.toLocaleString()}원`;
            document.getElementById('prev-month-amt').innerText = `${lastMonthExpense.toLocaleString()}원`;
            document.getElementById('curr-month-amt').innerText = `${thisMonthExpense.toLocaleString()}원`;

            const maxVal = Math.max(thisMonthExpense, lastMonthExpense) || 1;
            setTimeout(() => {
                document.getElementById('bar-prev').style.width = `${(lastMonthExpense / maxVal) * 100}%`;
                document.getElementById('bar-curr').style.width = `${(thisMonthExpense / maxVal) * 100}%`;
            }, 100);

            const trendEl = document.getElementById('trend-text');
            const diff = thisMonthExpense - lastMonthExpense;
            if (diff > 0) trendEl.innerHTML = `지난달보다 <span class="highlight-bad">${Math.abs(diff).toLocaleString()}원</span> 더 썼어요.`;
            else if (diff < 0) trendEl.innerHTML = `지난달보다 <span class="highlight-good">${Math.abs(diff).toLocaleString()}원</span> 절약했어요!`;
            else trendEl.innerText = "지난달과 지출이 비슷해요.";
            if (thisMonthExpense === 0 && lastMonthExpense === 0) trendEl.innerText = "아직 지출 내역이 없어요.";

            const sortedCats = Object.keys(categoryMap).map(key => ({ name: key, amount: categoryMap[key] })).sort((a, b) => b.amount - a.amount).slice(0, 3);
            const rankListEl = document.getElementById('rank-list');
            rankListEl.innerHTML = '';
            
            if (sortedCats.length > 0) {
                const colors = ['#f04452', '#ff8c00', '#ffc107'];
                let gradientStr = "", currentDeg = 0;
                sortedCats.forEach((cat, idx) => {
                    rankListEl.innerHTML += `<div class="rank-item"><div class="rank-name"><div class="rank-dot" style="background-color: ${colors[idx]}"></div>${cat.name}</div><div class="rank-amt">${cat.amount.toLocaleString()}원</div></div>`;
                    const deg = (cat.amount / thisMonthExpense) * 360; 
                    gradientStr += `${colors[idx]} ${currentDeg}deg ${currentDeg + deg}deg, `;
                    currentDeg += deg;
                });
                gradientStr += `#f2f4f6 ${currentDeg}deg 360deg`;
                document.getElementById('donut-chart').style.background = `conic-gradient(${gradientStr})`;
            } else {
                rankListEl.innerHTML = '<div class="rank-item" style="color:#b0b8c1;justify-content:center;">내역이 없습니다.</div>';
                document.getElementById('donut-chart').style.background = '#f2f4f6';
            }

            const dayAvg = Math.round(thisMonthExpense / (todayDate || 1));
            document.getElementById('daily-avg').innerText = `${dayAvg.toLocaleString()}원`;
        }

        function createRipple(event) {
            const button = event.currentTarget; const oldRipple = button.querySelector('.ripple'); if(oldRipple) oldRipple.remove();
            const circle = document.createElement('span'); const diameter = Math.max(button.clientWidth, button.clientHeight); const radius = diameter / 2; const rect = button.getBoundingClientRect();
            circle.style.width = circle.style.height = `${diameter}px`; circle.style.left = `${event.clientX - rect.left - radius}px`; circle.style.top = `${event.clientY - rect.top - radius}px`; circle.classList.add('ripple');
            button.appendChild(circle); setTimeout(() => circle.remove(), 500);
        }
        document.querySelectorAll('.ripple-target').forEach(btn => btn.addEventListener('click', createRipple));
    </script>
</body>
</html>
