<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POCKETBLY - 홈</title>
    
    <!-- [핵심] 다크모드 깜빡임 방지 스크립트 (무조건 최상단 위치) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            // 저장된 테마가 'dark'이거나, 저장된 게 없고 시스템이 다크모드라면
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Pretendard Font -->
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [공통] 스타일 리셋 & 복사 방지 */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* 부드러운 테마 전환 */ }
        body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
        input, textarea { -webkit-user-select: text; -moz-user-select: text; -ms-user-select: text; user-select: text; }

        /* [CSS 변수 시스템] 다크모드 대응을 위한 색상 추상화 */
        :root {
            /* 라이트 모드 (기본) */
            --primary-blue: #3b82f6;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --text-main: #191f28;
            --text-sub: #8b95a1;
            --border-color: #e5e8eb;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --nav-active-bg: #f2f4f6;
            --nav-inactive: #b0b8c1;
            --ripple-color: rgba(0, 0, 0, 0.08);
            --income-color: #2c92ff;   
            --expense-color: #f04452;
            --chart-track: #f2f4f6;
            --chart-fill-prev: #d1d6db;
            --skeleton-base: #f2f4f6;
            --skeleton-highlight: rgba(255, 255, 255, 0.5);
            --popup-bg: #ffffff;
            --popup-comment: #f5f5f5;
            
            --header-height: 80px; 
        }

        /* 다크 모드 오버라이드 */
        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --border-color: #333333;
            --nav-bg: rgba(30, 30, 30, 0.85);
            --nav-active-bg: #333333;
            --nav-inactive: #64748b;
            --ripple-color: rgba(255, 255, 255, 0.1);
            --chart-track: #333333;
            --chart-fill-prev: #475569;
            --skeleton-base: #2d2d2d;
            --skeleton-highlight: rgba(255, 255, 255, 0.05);
            --popup-bg: #2d2d2d;
            --popup-comment: #3d3d3d;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-y: scroll; 
            padding-top: var(--header-height); 
            padding-bottom: 110px; 
            color: var(--text-main);
        }

        /* 메인 컨테이너 */
        .container {
            width: 95%;
            max-width: 1024px; 
            background-color: var(--bg-color);
            padding: 0 24px 24px 24px; 
        }

        /* 헤더 */
        .header {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1024px; z-index: 1005;
            background-color: var(--nav-bg); /* 변수 적용 */
            backdrop-filter: blur(5px);
            height: var(--header-height); 
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 24px;
        }
        .header h1 { font-size: 26px; font-weight: 800; color: var(--text-main); margin: 0; }
        .header-action { display: flex; gap: 8px; }
        
        .icon-button {
            background: none; border: none; color: var(--text-main); cursor: pointer;
            padding: 8px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
            transition: background-color 0.2s;
        }
        .icon-button:hover { background-color: var(--nav-active-bg); }

        /* [홈 전용 스타일] */
        .hero-section { margin-top: 10px; margin-bottom: 30px; }
        .hero-greeting { font-size: 16px; color: var(--text-sub); font-weight: 500; margin-bottom: 8px; }
        .hero-balance { font-size: 32px; font-weight: 800; color: var(--text-main); letter-spacing: -0.5px; }

        .insight-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .card-title { font-size: 18px; font-weight: 700; color: var(--text-main); margin-bottom: 4px; }
        .card-desc { font-size: 14px; color: var(--text-sub); font-weight: 400; line-height: 1.4; }
        .card-icon { color: var(--nav-inactive); font-size: 24px; }

        .bar-chart-container { display: flex; flex-direction: column; gap: 12px; }
        .bar-row { display: flex; align-items: center; gap: 10px; }
        .bar-label { width: 50px; font-size: 13px; color: var(--text-sub); font-weight: 500; }
        .bar-track { flex-grow: 1; height: 10px; background-color: var(--chart-track); border-radius: 5px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 5px; width: 0%; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1); }
        .fill-prev { background-color: var(--chart-fill-prev); }
        .fill-curr { background-color: var(--expense-color); }
        .bar-value { width: 70px; text-align: right; font-size: 14px; font-weight: 600; color: var(--text-main); }

        .trend-message { margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color); font-size: 15px; font-weight: 600; color: var(--text-main); }
        .highlight-bad { color: var(--expense-color); }
        .highlight-good { color: var(--primary-blue); }

        .ranking-container { display: flex; align-items: center; gap: 20px; }
        .donut-chart {
            width: 80px; height: 80px; border-radius: 50%; flex-shrink: 0;
            background: conic-gradient(var(--chart-track) 0% 100%);
            position: relative; transition: background 1s ease;
        }
        .donut-chart::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; 
            background-color: var(--card-bg); /* 카드 배경과 동일하게 */
            border-radius: 50%;
        }

        .rank-list { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .rank-item { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .rank-name { display: flex; align-items: center; gap: 6px; color: var(--text-main); font-weight: 500; }
        .rank-dot { width: 8px; height: 8px; border-radius: 50%; }
        .rank-amt { font-weight: 700; color: var(--text-main); }

        .daily-val { font-size: 24px; font-weight: 800; color: var(--text-main); }

        /* [스켈레톤 UI 스타일 - 다크모드 대응] */
        .skeleton {
            background: var(--skeleton-base);
            color: transparent !important;
            border-radius: 4px;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        .skeleton::after {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton * { opacity: 0; }

        /* 하단 내비게이션 */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 75%; max-width: 450px; 
            height: 75px;
            background-color: var(--nav-bg); backdrop-filter: blur(10px); 
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            border: 1px solid var(--border-color); border-radius: 50px; padding: 0 10px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: var(--nav-inactive); font-size: 11px; font-weight: 500;
            flex-grow: 1; height: 60px; position: relative; border-radius: 25px; 
        }
        .nav-item.active { color: var(--text-main); font-weight: 600; }
        
        .nav-item.active::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 100px; height: 55px; background-color: var(--nav-active-bg); 
            border-radius: 30px; transform: translate(-50%, -50%); z-index: -1; 
        }
        .nav-item .material-icons { font-size: 24px; margin-bottom: 2px; }

        /* 알림 팝업 스타일 */
        .alert-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; display: none; justify-content: center; align-items: center; }
        .alert-box { width: 85%; max-width: 320px; background-color: var(--popup-bg); border-radius: 20px; padding: 24px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .alert-box h3 { color: var(--text-main); }
        .alert-box p { color: var(--text-sub); }
        .alert-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 16px; font-weight: 700; color: white; cursor: pointer; background-color: var(--text-main); margin-top: 20px; }
        
        /* 다크모드에서 버튼 텍스트 가독성 */
        [data-theme="dark"] .alert-btn { color: #000; background-color: var(--primary-blue); }

        /* 리플 효과 */
        .ripple {
            position: absolute; border-radius: 50%; transform: scale(0);
            animation: ripple-anim 0.5s linear; background-color: var(--ripple-color); pointer-events: none; 
        }
        @keyframes ripple-anim { to { transform: scale(2.8); opacity: 0; } }

        /* [모바일 최적화] */
        @media (max-width: 600px) {
            .header { width: 100%; padding: 0 16px; } 
            .container { padding: 0 5px 20px 5px; } 
            .bottom-nav { width: 93%; bottom: 20px; }
            .nav-item.active::before { width: 90px; height: 60px; border-radius: 30px; }
        }
    </style>
</head>

    <script>
        // [다크모드 토글 기능] - 설정 버튼 클릭 시 실행됨
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme); // 설정 저장
        }

        document.addEventListener('contextmenu', event => event.preventDefault());

        const firebaseConfig = { apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI", authDomain: "pocketbly.firebaseapp.com", projectId: "pocketbly", storageBucket: "pocketbly.firebasestorage.app", messagingSenderId: "535063683428", appId: "1:535063683428:web:4729815738bee4f8305a71", measurementId: "G-RE71JXSNR3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const hours = new Date().getHours();
        let timeGreeting = "안녕하세요";
        if (hours >= 5 && hours < 12) timeGreeting = "좋은 아침이에요";
        else if (hours >= 12 && hours < 18) timeGreeting = "점심은 드셨나요?";
        else if (hours >= 18 && hours < 22) timeGreeting = "오늘 하루도 수고했어요";
        else timeGreeting = "편안한 밤 되세요";

        let pendingReportDocId = null; 

        auth.onAuthStateChanged((user) => {
            if (user) {
                const name = user.displayName || "사용자";
                const greetingEl = document.getElementById('greeting-text');
                greetingEl.classList.remove('skeleton');
                greetingEl.style.width = 'auto'; 
                greetingEl.style.height = 'auto';
                greetingEl.innerText = `${timeGreeting}, ${name}님`;
                
                loadHomeData(user.uid);
                listenForParentDecision(user.uid); 
            } else {
                window.location.href = '/auth';
            }
        });

        function loadHomeData(uid) {
            db.collection('users').doc(uid).collection('transaction_list')
                .onSnapshot((snapshot) => {
                    let transactions = [];
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        if (d.createdAt) d.dateObj = d.createdAt.toDate();
                        else d.dateObj = new Date();
                        transactions.push(d);
                    });
                    calculateMetrics(transactions);
                });
        }

        function calculateMetrics(transactions) {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); 
            const todayDate = now.getDate();

            let totalIncome = 0, totalExpense = 0, thisMonthExpense = 0, lastMonthExpense = 0;
            const lastMonthDate = new Date(currentYear, currentMonth - 1, 1);
            const lastMonthYear = lastMonthDate.getFullYear();
            const lastMonthIdx = lastMonthDate.getMonth();
            const categoryMap = {};

            transactions.forEach(item => {
                const amt = Math.abs(parseInt(item.amount));
                const isExpense = item.type === '지출' || parseInt(item.amount) < 0;
                const tDate = item.dateObj;

                if (!isExpense) totalIncome += amt; else totalExpense += amt;

                if (isExpense) {
                    if (tDate.getFullYear() === currentYear && tDate.getMonth() === currentMonth) {
                        thisMonthExpense += amt;
                        if (categoryMap[item.category]) categoryMap[item.category] += amt; else categoryMap[item.category] = amt;
                    }
                    if (tDate.getFullYear() === lastMonthYear && tDate.getMonth() === lastMonthIdx) {
                        lastMonthExpense += amt;
                    }
                }
            });

            const netAsset = totalIncome - totalExpense;
            
            const removeSkeleton = (id) => {
                const el = document.getElementById(id);
                if(el) { el.classList.remove('skeleton'); el.style.width='auto'; el.style.height='auto'; }
            };

            removeSkeleton('total-asset');
            document.getElementById('total-asset').innerText = `${netAsset.toLocaleString()}원`;
            
            removeSkeleton('prev-month-amt');
            document.getElementById('prev-month-amt').innerText = `${lastMonthExpense.toLocaleString()}원`;
            
            removeSkeleton('curr-month-amt');
            document.getElementById('curr-month-amt').innerText = `${thisMonthExpense.toLocaleString()}원`;

            const maxVal = Math.max(thisMonthExpense, lastMonthExpense) || 1;
            setTimeout(() => {
                document.getElementById('bar-prev').style.width = `${(lastMonthExpense / maxVal) * 100}%`;
                document.getElementById('bar-curr').style.width = `${(thisMonthExpense / maxVal) * 100}%`;
            }, 100);

            removeSkeleton('trend-text');
            const trendEl = document.getElementById('trend-text');
            const diff = thisMonthExpense - lastMonthExpense;
            if (diff > 0) trendEl.innerHTML = `지난달보다 <span class="highlight-bad">${Math.abs(diff).toLocaleString()}원</span> 더 썼어요.`;
            else if (diff < 0) trendEl.innerHTML = `지난달보다 <span class="highlight-good">${Math.abs(diff).toLocaleString()}원</span> 절약했어요!`;
            else trendEl.innerText = "지난달과 지출이 비슷해요.";
            if (thisMonthExpense === 0 && lastMonthExpense === 0) trendEl.innerText = "아직 지출 내역이 없어요.";

            const sortedCats = Object.keys(categoryMap).map(key => ({ name: key, amount: categoryMap[key] })).sort((a, b) => b.amount - a.amount).slice(0, 3);
            const rankListEl = document.getElementById('rank-list');
            rankListEl.innerHTML = '';
            
            document.getElementById('donut-chart').classList.remove('skeleton');

            if (sortedCats.length > 0) {
                const colors = ['#f04452', '#ff8c00', '#ffc107'];
                let gradientStr = "", currentDeg = 0;
                sortedCats.forEach((cat, idx) => {
                    rankListEl.innerHTML += `<div class="rank-item"><div class="rank-name"><div class="rank-dot" style="background-color: ${colors[idx]}"></div>${cat.name}</div><div class="rank-amt">${cat.amount.toLocaleString()}원</div></div>`;
                    const deg = (cat.amount / thisMonthExpense) * 360; 
                    gradientStr += `${colors[idx]} ${currentDeg}deg ${currentDeg + deg}deg, `;
                    currentDeg += deg;
                });
                
                // 나머지 부분을 차트 트랙 색상으로 채움 (다크모드 대응을 위해 CSS 변수 직접 사용 불가하므로 계산 필요하나, 간단히 처리)
                // *중요* JS에서 CSS 변수값을 가져와서 처리하도록 로직 수정이 필요하나, 
                // 여기서는 일단 기본 배경색과 유사한 색으로 처리. 완벽한 다크모드 차트를 위해선 CSS 변수 getPropertyValue 필요.
                const trackColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-track').trim();
                gradientStr += `${trackColor} ${currentDeg}deg 360deg`;
                
                document.getElementById('donut-chart').style.background = `conic-gradient(${gradientStr})`;
            } else {
                rankListEl.innerHTML = '<div class="rank-item" style="color:var(--text-sub);justify-content:center;">내역이 없습니다.</div>';
                document.getElementById('donut-chart').style.background = 'var(--chart-track)';
            }

            removeSkeleton('daily-avg');
            const dayAvg = Math.round(thisMonthExpense / (todayDate || 1));
            document.getElementById('daily-avg').innerText = `${dayAvg.toLocaleString()}원`;
        }

        function createRipple(event) {
            const button = event.currentTarget; const oldRipple = button.querySelector('.ripple'); if(oldRipple) oldRipple.remove();
            const circle = document.createElement('span'); const diameter = Math.max(button.clientWidth, button.clientHeight); const radius = diameter / 2; const rect = button.getBoundingClientRect();
            circle.style.width = circle.style.height = `${diameter}px`; circle.style.left = `${event.clientX - rect.left - radius}px`; circle.style.top = `${event.clientY - rect.top - radius}px`; circle.classList.add('ripple');
            button.appendChild(circle); setTimeout(() => circle.remove(), 500);
        }
        document.querySelectorAll('.ripple-target').forEach(btn => btn.addEventListener('click', createRipple));

        function listenForParentDecision(uid) {
            db.collection('shared_reports').where('uid','==',uid).where('status','in',['승인','반려'])
            .onSnapshot(ss => {
                ss.docChanges().forEach(c => {
                    if(c.type==='added' || c.type==='modified') {
                        let d = c.doc.data(); pendingReportDocId = c.doc.id;
                        document.getElementById('alert-title').innerText = `부모님 ${d.status}`;
                        document.getElementById('alert-icon').innerText = d.status==='승인'?'check_circle':'cancel';
                        document.getElementById('alert-icon').style.color = d.status==='승인'?'#2c92ff':'#f04452';
                        if(d.parentComment) {
                            document.getElementById('alert-comment').innerText = d.parentComment;
                            document.getElementById('alert-comment').style.display='block';
                        } else {
                            document.getElementById('alert-comment').style.display='none';
                        }
                        document.getElementById('alert-overlay').style.display='flex';
                    }
                });
            });
        }
        function confirmAlert() {
            if(pendingReportDocId) db.collection('shared_reports').doc(pendingReportDocId).delete().then(()=>{
                document.getElementById('alert-overlay').style.display='none';
            });
        }
    </script>
