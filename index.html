<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POCKETBLY - 홈</title>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Pretendard Font -->
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [공통 스타일 리셋] */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        :root {
            --text-dark: #191f28;
            --text-gray: #8b95a1;
            --bg-gray: #f2f4f6;
            --border-light: #e5e8eb;
            --primary-blue: #3182f6;
            --expense-red: #f04452;
            --income-green: #2c92ff;
            --header-height: 60px;
            --ripple-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 110px; /* 하단 탭 공간 */
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .container {
            width: 100%; max-width: 600px;
            padding: 20px 24px;
            display: flex; flex-direction: column; gap: 24px;
        }

        /* [헤더 - 심플] */
        .home-header {
            padding-top: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--text-dark); }
        .profile-icon { color: var(--text-dark); font-size: 28px; cursor: pointer; }

        /* [히어로 섹션 - 자산] */
        .hero-section {
            margin-top: 10px;
        }
        .greeting {
            font-size: 16px; color: var(--text-gray); margin-bottom: 8px;
            font-weight: 500;
        }
        .total-asset-label {
            font-size: 14px; font-weight: 600; color: var(--text-gray); margin-bottom: 4px;
        }
        .total-asset-value {
            font-size: 34px; font-weight: 800; color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        /* [카드 공통 스타일] */
        .card {
            background-color: #ffffff;
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
        }
        .card-title {
            font-size: 18px; font-weight: 700; margin-bottom: 6px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .card-subtitle {
            font-size: 14px; color: var(--text-gray); margin-bottom: 20px; line-height: 1.4;
        }

        /* [카드 1: 지난달 비교] */
        .comparison-box {
            display: flex; flex-direction: column; gap: 12px;
        }
        .bar-group { display: flex; flex-direction: column; gap: 6px; }
        .bar-label { font-size: 13px; color: var(--text-gray); display: flex; justify-content: space-between; }
        .bar-bg {
            width: 100%; height: 12px; background-color: #f2f4f6; border-radius: 6px; overflow: hidden;
        }
        .bar-fill {
            height: 100%; border-radius: 6px;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
            width: 0%; /* 애니메이션 시작값 */
        }
        .fill-last { background-color: #d1d6db; }
        .fill-this { background-color: var(--expense-red); }
        
        .trend-text {
            font-size: 15px; font-weight: 600; color: var(--text-dark); margin-top: 8px;
        }
        .trend-highlight { color: var(--expense-red); font-weight: 800; }
        .trend-good { color: var(--primary-blue); font-weight: 800; }

        /* [카드 2: 카테고리 랭킹] */
        .category-rank-container {
            display: flex; gap: 20px; align-items: center;
        }
        /* 도넛 차트 (CSS Conic Gradient) */
        .donut-chart {
            width: 90px; height: 90px; border-radius: 50%;
            background: conic-gradient(#f2f4f6 0% 100%);
            position: relative; flex-shrink: 0;
            transition: background 1s ease;
        }
        .donut-chart::after {
            content: ''; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; background-color: #fff; border-radius: 50%;
        }
        
        .rank-list { flex-grow: 1; display: flex; flex-direction: column; gap: 10px; }
        .rank-item { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .rank-name { display: flex; align-items: center; gap: 6px; font-weight: 500; }
        .rank-dot { width: 8px; height: 8px; border-radius: 50%; }
        .rank-amount { font-weight: 700; }

        /* [카드 3: 하루 평균] */
        .daily-avg-value {
            font-size: 24px; font-weight: 800; color: var(--text-dark);
        }
        .daily-desc { font-size: 13px; color: var(--text-gray); margin-top: 4px; }

        /* 하단 내비게이션 (일관성 유지) */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 65px;
            background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border: 1px solid var(--border-light); border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); padding: 0 10px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #b0b8c1; font-size: 11px; font-weight: 500;
            flex-grow: 1; height: 60px; position: relative;
        }
        .nav-item.active { color: var(--text-dark); font-weight: 600; }
        .nav-item.active::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 60px; height: 45px; background-color: #f2f4f6; border-radius: 20px;
            transform: translate(-50%, -50%); z-index: -1;
        }
        .nav-item .material-icons { font-size: 26px; margin-bottom: 2px; }

        /* 리플 효과 */
        .ripple {
            position: absolute; border-radius: 50%; transform: scale(0);
            animation: ripple-anim 0.5s linear; background-color: var(--ripple-color); pointer-events: none; 
        }
        @keyframes ripple-anim { to { transform: scale(2.8); opacity: 0; } }
        
        /* 로딩 상태 */
        .skeleton { background-color: #f2f4f6; color: transparent !important; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="container">
        <!-- 헤더 -->
        <header class="home-header">
            <div class="logo">POCKETBLY</div>
            <span class="material-icons profile-icon ripple-target">account_circle</span>
        </header>

        <!-- 1. 히어로: 총 자산 -->
        <section class="hero-section">
            <div class="greeting" id="greeting-text">반가워요, 로딩중...</div>
            <div class="total-asset-label">현재 총 자산</div>
            <div class="total-asset-value" id="total-asset">0원</div>
        </section>

        <!-- 2. 소비 분석 (지난달 대비) -->
        <section class="card ripple-target">
            <div class="card-title">소비 리포트 <span class="material-icons" style="color:#b0b8c1;">analytics</span></div>
            <div class="card-subtitle">지난달 이맘때보다 얼마나 썼을까요?</div>
            
            <div class="comparison-box">
                <!-- 지난달 바 -->
                <div class="bar-group">
                    <div class="bar-label"><span>지난달</span><span id="prev-month-amt">0원</span></div>
                    <div class="bar-bg"><div class="bar-fill fill-last" id="bar-prev" style="width: 0%"></div></div>
                </div>
                <!-- 이번달 바 -->
                <div class="bar-group">
                    <div class="bar-label"><span>이번달</span><span id="curr-month-amt">0원</span></div>
                    <div class="bar-bg"><div class="bar-fill fill-this" id="bar-curr" style="width: 0%"></div></div>
                </div>
                <div class="trend-text" id="trend-text">데이터를 분석하고 있어요.</div>
            </div>
        </section>

        <!-- 3. 카테고리 랭킹 -->
        <section class="card ripple-target">
            <div class="card-title">지출 TOP 3 <span class="material-icons" style="color:#b0b8c1;">pie_chart</span></div>
            <div class="card-subtitle">이번 달 가장 많이 쓴 곳이에요.</div>
            
            <div class="category-rank-container">
                <div class="donut-chart" id="donut-chart"></div>
                <div class="rank-list" id="rank-list">
                    <!-- JS로 주입 -->
                    <div class="rank-item" style="color:#b0b8c1;">내역이 없어요.</div>
                </div>
            </div>
        </section>

        <!-- 4. 하루 평균 지출 -->
        <section class="card ripple-target" style="flex-direction: row; justify-content: space-between; align-items: center;">
            <div>
                <div class="card-title" style="margin-bottom: 4px;">하루 평균 지출</div>
                <div class="daily-desc">이번 달 기준</div>
            </div>
            <div class="daily-avg-value" id="daily-avg">0원</div>
        </section>

    </div>

    <!-- 하단 내비게이션 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="material-icons">home</span>
            <span>홈</span>
        </a>
        <!-- index.html (기록 페이지)로 이동하도록 설정 -->
        <a href="/index.html" class="nav-item">
            <span class="material-icons">receipt_long</span>
            <span>기록</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">track_changes</span>
            <span>목표</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">person</span>
            <span>MY</span>
        </a>
    </nav>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI",
            authDomain: "pocketbly.firebaseapp.com",
            projectId: "pocketbly",
            storageBucket: "pocketbly.firebasestorage.app",
            messagingSenderId: "535063683428",
            appId: "1:535063683428:web:4729815738bee4f8305a71",
            measurementId: "G-RE71JXSNR3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 인사말 설정
        const hours = new Date().getHours();
        let greeting = "안녕하세요";
        if (hours >= 5 && hours < 12) greeting = "좋은 아침이에요";
        else if (hours >= 12 && hours < 18) greeting = "점심은 드셨나요?";
        else if (hours >= 18 && hours < 22) greeting = "오늘 하루도 수고했어요";
        else greeting = "편안한 밤 되세요";

        auth.onAuthStateChanged((user) => {
            if (user) {
                // 닉네임이 있으면 사용, 없으면 '사용자'
                const name = user.displayName || "사용자";
                document.getElementById('greeting-text').innerText = `${greeting}, ${name}님`;
                loadHomeData(user.uid);
            } else {
                document.getElementById('greeting-text').innerText = "로그인이 필요해요";
            }
        });

        function loadHomeData(uid) {
            db.collection('users').doc(uid).collection('transaction_list')
                .onSnapshot((snapshot) => {
                    let transactions = [];
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        // 날짜 객체화
                        if (d.createdAt) d.dateObj = d.createdAt.toDate();
                        else d.dateObj = new Date();
                        transactions.push(d);
                    });

                    calculateMetrics(transactions);
                });
        }

        function calculateMetrics(transactions) {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-based
            const todayDate = now.getDate();

            // 1. 총 자산 (전체 수입 - 전체 지출)
            let totalIncome = 0;
            let totalExpense = 0;

            // 2. 이번 달, 지난 달 지출 합계
            let thisMonthExpense = 0;
            let lastMonthExpense = 0;

            // 지난달 기준 날짜 (연말 연초 처리)
            const lastMonthDate = new Date(currentYear, currentMonth - 1, 1);
            const lastMonthYear = lastMonthDate.getFullYear();
            const lastMonthIdx = lastMonthDate.getMonth();

            // 3. 카테고리별 지출 (이번 달)
            const categoryMap = {};

            transactions.forEach(item => {
                const amt = Math.abs(parseInt(item.amount));
                const isExpense = item.type === '지출' || item.amount < 0;
                const tDate = item.dateObj;

                // 총 자산 계산
                if (!isExpense) totalIncome += amt;
                else totalExpense += amt;

                // 월별 계산 (지출만)
                if (isExpense) {
                    // 이번 달
                    if (tDate.getFullYear() === currentYear && tDate.getMonth() === currentMonth) {
                        thisMonthExpense += amt;
                        
                        // 카테고리 집계
                        if (categoryMap[item.category]) categoryMap[item.category] += amt;
                        else categoryMap[item.category] = amt;
                    }
                    // 지난 달
                    if (tDate.getFullYear() === lastMonthYear && tDate.getMonth() === lastMonthIdx) {
                        lastMonthExpense += amt;
                    }
                }
            });

            // --- UI 업데이트 1: 총 자산 ---
            const netAsset = totalIncome - totalExpense;
            document.getElementById('total-asset').innerText = `${netAsset.toLocaleString()}원`;

            // --- UI 업데이트 2: 소비 리포트 (바 차트) ---
            document.getElementById('prev-month-amt').innerText = `${lastMonthExpense.toLocaleString()}원`;
            document.getElementById('curr-month-amt').innerText = `${thisMonthExpense.toLocaleString()}원`;

            // 바 비율 계산 (더 큰 금액을 100%로 잡음)
            const maxVal = Math.max(thisMonthExpense, lastMonthExpense) || 1; // 0 방지
            const prevPercent = (lastMonthExpense / maxVal) * 100;
            const currPercent = (thisMonthExpense / maxVal) * 100;

            setTimeout(() => {
                document.getElementById('bar-prev').style.width = `${prevPercent}%`;
                document.getElementById('bar-curr').style.width = `${currPercent}%`;
            }, 100); // 애니메이션 딜레이

            // 멘트 설정
            const trendEl = document.getElementById('trend-text');
            const diff = thisMonthExpense - lastMonthExpense;
            if (diff > 0) {
                trendEl.innerHTML = `지난달보다 <span class="trend-highlight">${Math.abs(diff).toLocaleString()}원</span> 더 썼어요.`;
            } else if (diff < 0) {
                trendEl.innerHTML = `지난달보다 <span class="trend-good">${Math.abs(diff).toLocaleString()}원</span> 절약했어요!`;
            } else {
                trendEl.innerText = "지난달과 쓴 돈이 똑같아요.";
            }
            if (thisMonthExpense === 0 && lastMonthExpense === 0) trendEl.innerText = "아직 지출 내역이 없어요.";


            // --- UI 업데이트 3: 카테고리 랭킹 ---
            // 배열로 변환 후 정렬
            const sortedCats = Object.keys(categoryMap).map(key => {
                return { name: key, amount: categoryMap[key] };
            }).sort((a, b) => b.amount - a.amount).slice(0, 3); // Top 3

            const rankListEl = document.getElementById('rank-list');
            rankListEl.innerHTML = '';
            
            if (sortedCats.length > 0) {
                const colors = ['#f04452', '#ff8c00', '#ffc107']; // 1,2,3위 색상
                let gradientStr = "";
                let currentDeg = 0;
                const totalTop3 = sortedCats.reduce((sum, item) => sum + item.amount, 0);

                sortedCats.forEach((cat, idx) => {
                    // 리스트 아이템 생성
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'rank-item';
                    itemDiv.innerHTML = `
                        <div class="rank-name">
                            <div class="rank-dot" style="background-color: ${colors[idx]}"></div>
                            ${cat.name}
                        </div>
                        <div class="rank-amount">${cat.amount.toLocaleString()}원</div>
                    `;
                    rankListEl.appendChild(itemDiv);

                    // 도넛 차트 그라디언트 계산
                    const deg = (cat.amount / thisMonthExpense) * 360; // 전체 지출 대비 비율
                    gradientStr += `${colors[idx]} ${currentDeg}deg ${currentDeg + deg}deg, `;
                    currentDeg += deg;
                });
                
                // 도넛 차트 적용
                gradientStr += `#f2f4f6 ${currentDeg}deg 360deg`;
                document.getElementById('donut-chart').style.background = `conic-gradient(${gradientStr})`;
            } else {
                rankListEl.innerHTML = '<div class="rank-item" style="color:#b0b8c1; justify-content:center;">이번 달 지출이 없어요.</div>';
                document.getElementById('donut-chart').style.background = '#f2f4f6';
            }

            // --- UI 업데이트 4: 하루 평균 ---
            // 오늘이 1일이면 1로 나눔
            const dayAvg = Math.round(thisMonthExpense / (todayDate || 1));
            document.getElementById('daily-avg').innerText = `${dayAvg.toLocaleString()}원`;
        }

        // 리플 효과
        function createRipple(event) {
            const button = event.currentTarget;
            const oldRipple = button.querySelector('.ripple');
            if(oldRipple) oldRipple.remove();
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            const rect = button.getBoundingClientRect();
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add('ripple');
            button.appendChild(circle);
            setTimeout(() => circle.remove(), 500);
        }
        document.querySelectorAll('.ripple-target').forEach(btn => {
            btn.addEventListener('click', createRipple);
        });
    </script>
</body>
