<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POCKETBLY - 홈</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [공통] 스타일 리셋 */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        :root {
            --primary: #191f28; --secondary: #8b95a1;
            --bg: #f2f4f6; --white: #ffffff;
            --blue: #3182f6; --red: #f04452;
            --nav-height: 60px;
        }
        body {
            font-family: 'Pretendard', sans-serif; background-color: var(--white);
            margin: 0; padding: 0; color: var(--primary);
            padding-bottom: calc(var(--nav-height) + 20px);
        }

        /* 헤더 */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px; position: sticky; top: 0; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px); z-index: 100;
        }
        .logo { font-size: 22px; font-weight: 800; }
        .icon-btn { border: none; background: none; padding: 8px; cursor: pointer; }

        /* 컨테이너 */
        .container { padding: 0 20px; width: 100%; }

        /* 히어로 */
        .hero { margin: 20px 0 30px 0; }
        .greeting { color: var(--secondary); font-size: 16px; margin-bottom: 8px; }
        .balance { font-size: 34px; font-weight: 800; letter-spacing: -1px; }

        /* 카드 공통 */
        .card {
            background: var(--white); border: 1px solid #e5e8eb; border-radius: 20px;
            padding: 24px 20px; margin-bottom: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .card-title { font-size: 18px; font-weight: 700; }

        /* 주간 차트 */
        .week-chart {
            display: flex; justify-content: space-between; align-items: flex-end;
            height: 120px; padding-top: 10px;
        }
        .bar-col { display: flex; flex-direction: column; align-items: center; flex: 1; gap: 8px; }
        .bar-bg { width: 8px; height: 100%; background: #f2f4f6; border-radius: 4px; position: relative; }
        .bar-fill {
            position: absolute; bottom: 0; width: 100%; background: var(--blue);
            border-radius: 4px; transition: height 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .bar-label { font-size: 12px; color: var(--secondary); }
        .today .bar-fill { background: var(--primary); }
        .today .bar-label { font-weight: 700; color: var(--primary); }

        /* 소비 리포트 바 */
        .flow-bar { height: 10px; background: #f2f4f6; border-radius: 5px; overflow: hidden; display: flex; margin-bottom: 10px; }
        .fb-inc { background: var(--blue); height: 100%; }
        .fb-exp { background: var(--red); height: 100%; }
        .flow-txt { display: flex; justify-content: space-between; font-size: 14px; font-weight: 600; }

        /* 하단 내비게이션 (수정됨) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: var(--white); border-top: 1px solid #eee;
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 999;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #ccc; flex: 1; height: 100%;
            position: relative; /* 기준점 */
        }
        .nav-item span.material-icons { font-size: 26px; margin-bottom: 4px; z-index: 2; }
        .nav-item span.label { font-size: 10px; font-weight: 500; z-index: 2; }
        
        .nav-item.active { color: var(--primary); }
        
        /* [수정] 활성화 배경 크기 축소 및 고정 */
        .nav-item.active::before {
            content: ''; position: absolute; 
            width: 50px; height: 40px; /* 크기 줄임 */
            background-color: #f2f4f6; border-radius: 20px; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* 알림 모달 */
        .alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; justify-content: center; align-items: center;
        }
        .alert-box {
            background: white; width: 85%; max-width: 320px; padding: 24px;
            border-radius: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .alert-btn {
            background: var(--primary); color: white; border: none;
            width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; margin-top: 20px;
        }

        /* [수정] 모바일 최적화: 여백 12px */
        @media (max-width: 600px) {
            .header { width: 100%; padding: 12px; }
            .container { padding: 0 12px 20px 12px; }
            .bottom-nav { width: 100%; bottom: 0; } /* 꽉 차게 */
            .summary-card { padding: 14px 10px; } 
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">POCKETBLY</div>
        <button class="icon-btn"><span class="material-icons">notifications</span></button>
    </header>

    <div class="container">
        <!-- 히어로 -->
        <section class="hero">
            <div class="greeting" id="greeting">안녕하세요</div>
            <div class="balance" id="total-asset">0원</div>
        </section>

        <!-- 1. 주간 지출 차트 -->
        <div class="card">
            <div class="card-head">
                <div class="card-title">이번 주 지출</div>
                <span style="font-size:13px; color:#888;">일 ~ 토</span>
            </div>
            <div class="week-chart" id="week-chart">
                <!-- JS 생성 -->
            </div>
        </div>

        <!-- 2. 월간 흐름 -->
        <div class="card">
            <div class="card-head"><div class="card-title">이번 달 흐름</div></div>
            <div class="flow-bar">
                <div class="fb-inc" id="bar-inc" style="width:50%"></div>
                <div class="fb-exp" id="bar-exp" style="width:50%"></div>
            </div>
            <div class="flow-txt">
                <span style="color:var(--blue)" id="txt-inc">수입 0</span>
                <span style="color:var(--red)" id="txt-exp">지출 0</span>
            </div>
        </div>
        
        <!-- 3. 평균 지출 -->
        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div style="font-size:14px; color:#888;">하루 평균</div>
                <div style="font-size:20px; font-weight:700; margin-top:4px;" id="daily-avg">0원</div>
            </div>
            <span class="material-icons" style="color:#eee; font-size:40px;">calendar_today</span>
        </div>
    </div>

    <!-- 하단 내비게이션 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span class="material-icons">home</span>
            <span class="label">홈</span>
        </a>
        <a href="/index.html" class="nav-item">
            <span class="material-icons">receipt_long</span>
            <span class="label">기록</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">track_changes</span>
            <span class="label">목표</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">person</span>
            <span class="label">MY</span>
        </a>
    </nav>

    <!-- 알림 팝업 -->
    <div id="alert-overlay" class="alert-overlay">
        <div class="alert-box">
            <span class="material-icons" id="alert-icon" style="font-size:48px; margin-bottom:10px;">check_circle</span>
            <h3 id="alert-title" style="margin:0 0 10px 0; font-size:18px;">승인 완료</h3>
            <p id="alert-msg" style="color:#666; margin:0; font-size:14px; line-height:1.4;">부모님이 확인하셨습니다.</p>
            <div id="alert-comment" style="background:#f5f5f5; padding:12px; border-radius:10px; margin-top:15px; font-size:14px; text-align:left; color:#333;"></div>
            <button class="alert-btn" onclick="confirmAlert()">확인 (내역 삭제)</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI", authDomain: "pocketbly.firebaseapp.com", projectId: "pocketbly", storageBucket: "pocketbly.firebasestorage.app", messagingSenderId: "535063683428", appId: "1:535063683428:web:4729815738bee4f8305a71", measurementId: "G-RE71JXSNR3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let pendingId = null;

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('greeting').innerText = `안녕하세요, ${user.displayName || '사용자'}님`;
                loadHome(user.uid);
                listenAlerts(user.uid);
            }
        });

        function loadHome(uid) {
            db.collection('users').doc(uid).collection('transaction_list').onSnapshot(ss => {
                let txs = [];
                ss.forEach(d => { let data = d.data(); data.dateObj = data.createdAt ? data.createdAt.toDate() : new Date(); txs.push(data); });
                calcStats(txs);
            });
        }

        function calcStats(txs) {
            const now = new Date();
            let total = 0, mInc = 0, mExp = 0;
            let weekData = [0,0,0,0,0,0,0];
            
            const today = now.getDay();
            const diffToSun = now.getDate() - today;
            const sunday = new Date(now); sunday.setDate(diffToSun); sunday.setHours(0,0,0,0);
            const saturday = new Date(sunday); saturday.setDate(sunday.getDate()+6); saturday.setHours(23,59,59,999);

            txs.forEach(t => {
                let amt = parseInt(t.amount);
                total += amt;
                let isExp = t.type === '지출' || amt < 0;
                let abs = Math.abs(amt);

                if(t.dateObj.getMonth() === now.getMonth()) {
                    if(isExp) mExp += abs; else mInc += abs;
                }

                if(isExp && t.dateObj >= sunday && t.dateObj <= saturday) {
                    weekData[t.dateObj.getDay()] += abs;
                }
            });

            document.getElementById('total-asset').innerText = `${total.toLocaleString()}원`;

            const days = ['일','월','화','수','목','금','토'];
            const maxVal = Math.max(...weekData) || 1;
            let chartHtml = '';
            weekData.forEach((val, i) => {
                let h = (val / maxVal) * 80; 
                chartHtml += `
                    <div class="bar-col ${i===today?'today':''}">
                        <div class="bar-bg"><div class="bar-fill" style="height:${h}%"></div></div>
                        <span class="bar-label">${days[i]}</span>
                    </div>`;
            });
            document.getElementById('week-chart').innerHTML = chartHtml;

            const sum = mInc + mExp || 1;
            document.getElementById('bar-inc').style.width = `${(mInc/sum)*100}%`;
            document.getElementById('bar-exp').style.width = `${(mExp/sum)*100}%`;
            document.getElementById('txt-inc').innerText = `수입 ${mInc.toLocaleString()}`;
            document.getElementById('txt-exp').innerText = `지출 ${mExp.toLocaleString()}`;

            document.getElementById('daily-avg').innerText = `${Math.round(mExp/now.getDate()).toLocaleString()}원`;
        }

        function listenAlerts(uid) {
            db.collection('shared_reports').where('uid','==',uid).where('status','in',['승인','반려'])
            .onSnapshot(ss => {
                ss.docChanges().forEach(c => {
                    if(c.type==='added' || c.type==='modified') {
                        let d = c.doc.data(); pendingId = c.doc.id;
                        document.getElementById('alert-title').innerText = `부모님 ${d.status}`;
                        document.getElementById('alert-icon').innerText = d.status==='승인'?'check_circle':'cancel';
                        document.getElementById('alert-icon').style.color = d.status==='승인'?'#3182f6':'#f04452';
                        if(d.parentComment) {
                            document.getElementById('alert-comment').innerText = d.parentComment;
                            document.getElementById('alert-comment').style.display='block';
                        } else {
                            document.getElementById('alert-comment').style.display='none';
                        }
                        document.getElementById('alert-overlay').style.display='flex';
                    }
                });
            });
        }
        function confirmAlert() {
            if(pendingId) db.collection('shared_reports').doc(pendingId).delete().then(()=>{
                document.getElementById('alert-overlay').style.display='none';
            });
        }
        
        function createRipple(e){
            const b=e.currentTarget;const o=b.querySelector('.ripple');if(o)o.remove();
            const c=document.createElement('span');const d=Math.max(b.clientWidth,b.clientHeight);const r=d/2;const rect=b.getBoundingClientRect();
            c.style.width=c.style.height=`${d}px`;c.style.left=`${e.clientX-rect.left-r}px`;c.style.top=`${e.clientY-rect.top-r}px`;c.classList.add('ripple');
            b.appendChild(c);setTimeout(()=>c.remove(),500);
        }
        document.querySelectorAll('.ripple-target').forEach(b=>b.addEventListener('click',createRipple));
    </script>
</body>
</html>
