<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POCKETBLY - 부모님 홈</title>
    
    <!-- Pretendard & Icons -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        :root {
            --color-white: #ffffff;
            --color-black: #191f28;
            --color-gray: #8b95a1;
            --color-bg: #f2f4f6;
            --color-accent: #1a1a1a;
            --padding-x: 24px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Pretendard Variable', sans-serif;
            background-color: var(--color-white);
            margin: 0; padding: 0; color: var(--color-black);
        }

        /* 헤더 */
        .header {
            position: sticky; top: 0; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px); z-index: 100;
            padding: 16px var(--padding-x);
            border-bottom: 1px solid #f2f4f6;
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 20px; font-weight: 700; margin: 0; }
        .logout-btn { background: none; border: none; font-size: 14px; color: var(--color-gray); cursor: pointer; }

        /* 컨테이너 */
        .container { padding: 24px var(--padding-x); padding-bottom: 100px; }

        /* 자녀 리스트 (없을 때) */
        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 60px 0; text-align: center; color: var(--color-gray);
        }
        .empty-icon { font-size: 48px; margin-bottom: 12px; color: #d1d6db; }

        /* 자녀 카드 */
        .child-card {
            background: var(--color-white);
            border: 1px solid #e5e8eb;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            cursor: pointer; transition: transform 0.1s;
        }
        .child-card:active { transform: scale(0.98); }
        .child-info { display: flex; align-items: center; gap: 16px; }
        .child-avatar {
            width: 50px; height: 50px; border-radius: 50%; background-color: #f2f4f6;
            display: flex; align-items: center; justify-content: center; color: #b0b8c1;
        }
        .child-name { font-size: 17px; font-weight: 700; margin-bottom: 4px; }
        .child-email { font-size: 13px; color: var(--color-gray); }
        .arrow-icon { color: #d1d6db; }

        /* 플로팅 버튼 (자녀 추가) */
        .fab {
            position: fixed; bottom: 30px; right: 24px;
            width: 60px; height: 60px; border-radius: 30px;
            background-color: var(--color-accent); color: white;
            border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 50; transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        /* 모달 (자녀 연결) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 200;
            display: none; align-items: center; justify-content: center;
        }
        .modal-box {
            background: white; width: 90%; max-width: 340px;
            padding: 24px; border-radius: 24px; text-align: center;
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .modal-desc { font-size: 14px; color: var(--color-gray); margin-bottom: 20px; line-height: 1.4; }
        
        /* 코드 입력창 */
        .code-input { 
            width: 100%; padding: 16px; border: 2px solid #e5e8eb; border-radius: 12px; 
            font-size: 24px; text-align: center; letter-spacing: 4px; font-weight: 700;
            margin-bottom: 20px; outline: none; 
        }
        .code-input:focus { border-color: var(--color-accent); }
        .code-input::placeholder { letter-spacing: 0; font-size: 16px; font-weight: 400; }

        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; font-size: 15px; }
        .btn-cancel { background: #f2f4f6; color: var(--color-gray); }
        .btn-confirm { background: var(--color-accent); color: white; }

        /* 로딩 스피너 */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%;
            border-top: 3px solid white; width: 20px; height: 20px;
            animation: spin 1s linear infinite; margin: 0 auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header">
        <h1>자녀 관리</h1>
        <button class="logout-btn" onclick="handleLogout()">로그아웃</button>
    </header>

    <div class="container">
        <div id="child-list-container">
            <div class="empty-state">
                <span class="material-icons empty-icon">family_restroom</span>
                <p>연결된 자녀가 없습니다.<br>자녀 앱에서 코드를 받아 입력해주세요.</p>
            </div>
        </div>
    </div>

    <button class="fab" onclick="openModal()">
        <span class="material-icons" style="font-size: 28px;">add</span>
    </button>

    <!-- 인증 코드 모달 -->
    <div id="connect-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">자녀 계정 연결</div>
            <div class="modal-desc">자녀 앱 설정에서 확인한<br><strong>6자리 코드</strong>를 입력해주세요.</div>
            
            <input type="tel" maxlength="6" id="auth-code-input" class="code-input" placeholder="코드 입력">
            
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal()">취소</button>
                <button id="btn-connect" class="btn btn-confirm" onclick="connectChild()">
                    <span id="btn-text">연결하기</span>
                    <div id="btn-spinner" class="spinner"></div>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, doc, getDoc, setDoc, deleteDoc,
            arrayUnion, collection, query, where, getDocs 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase 설정
        const firebaseConfig = { apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI", authDomain: "pocketbly.firebaseapp.com", projectId: "pocketbly", storageBucket: "pocketbly.firebasestorage.app", messagingSenderId: "535063683428", appId: "1:535063683428:web:4729815738bee4f8305a71", measurementId: "G-RE71JXSNR3" };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;

        // 로그인 체크
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUserId = user.uid;
                loadChildren();
            } else {
                window.location.href = '/parent';
            }
        });

        // 자녀 목록 불러오기
        async function loadChildren() {
            const container = document.getElementById('child-list-container');
            try {
                const userDoc = await getDoc(doc(db, "users", currentUserId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const children = userData.children || [];

                    if (children.length > 0) {
                        container.innerHTML = '';
                        children.forEach(child => {
                            const card = document.createElement('div');
                            card.className = 'child-card';
                            card.onclick = () => { 
                                // 자녀 ID를 파라미터로 넘겨 상세 통계 페이지로 이동
                                window.location.href = `/parent/stats.html?childId=${child.uid}&childName=${encodeURIComponent(child.name)}`; 
                            };
                            card.innerHTML = `
                                <div class="child-info">
                                    <div class="child-avatar"><span class="material-icons">face</span></div>
                                    <div>
                                        <div class="child-name">${child.name}</div>
                                        <div class="child-email">${child.email || '연결됨'}</div>
                                    </div>
                                </div>
                                <span class="material-icons arrow-icon">chevron_right</span>
                            `;
                            container.appendChild(card);
                        });
                    }
                }
            } catch (error) {
                console.error(error);
            }
        }

        // [핵심] 인증 코드로 연결하기 (setDoc 사용)
        window.connectChild = async function() {
            const codeInput = document.getElementById('auth-code-input');
            const code = codeInput.value.trim();
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            const btn = document.getElementById('btn-connect');

            if (code.length < 6) { alert('6자리 코드를 입력해주세요.'); return; }

            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                // 1. invite_codes 컬렉션에서 코드 검색
                const q = query(collection(db, "invite_codes"), where("code", "==", code));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert('유효하지 않거나 만료된 코드입니다.');
                    resetBtn();
                    return;
                }

                // 2. 코드 문서에서 자녀 정보 가져오기
                const codeDoc = querySnapshot.docs[0];
                const childData = codeDoc.data(); 
                const childUid = childData.uid;

                // 3. 부모 계정에 자녀 추가 (setDoc + merge)
                // 부모 문서가 없으면 새로 생성, 있으면 children 추가
                await setDoc(doc(db, "users", currentUserId), {
                    role: 'parent',
                    email: auth.currentUser.email,
                    children: arrayUnion({
                        uid: childUid,
                        name: childData.name
                    })
                }, { merge: true });

                // 4. 자녀 계정에 부모 추가 (setDoc + merge)
                // 자녀 문서가 없으면 생성, 있으면 parents 추가
                await setDoc(doc(db, "users", childUid), {
                    parents: arrayUnion(currentUserId)
                }, { merge: true });

                // 5. 사용된 코드는 삭제 (보안)
                await deleteDoc(doc(db, "invite_codes", codeDoc.id));

                alert(`${childData.name} 자녀와 연결되었습니다!`);
                closeModal();
                codeInput.value = '';
                loadChildren(); // 목록 새로고침

            } catch (error) {
                console.error("Connection failed:", error);
                alert('연결 중 오류가 발생했습니다. 권한을 확인해주세요.');
            } finally {
                resetBtn();
            }

            function resetBtn() {
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        window.handleLogout = function() {
            if(confirm('로그아웃 하시겠습니까?')) {
                signOut(auth).then(() => window.location.href = '/parent');
            }
        }

        window.openModal = function() { document.getElementById('connect-modal').style.display = 'flex'; document.getElementById('auth-code-input').focus(); }
        window.closeModal = function() { document.getElementById('connect-modal').style.display = 'none'; }
        window.connectChild = connectChild;
    </script>
</body>
</html>
