<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>거래 내역 기록</title>
    
    <!-- Google Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Pretendard 폰트 CDN -->
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />

    <!-- Firebase SDK (Compat 버전) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [공통 설정] */
        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; /* 박스 모델 통일 */
        }
        
        :root {
            --primary-color: #333333;
            --text-dark: #191f28;      /* 토스 스타일 진한 검정 */
            --text-gray: #8b95a1;      /* 토스 스타일 회색 */
            --bg-gray: #f2f4f6;        /* 배경 회색 */
            --border-color: #e5e8eb;   /* 연한 테두리 */
            --income-color: #2c92ff;   /* 파란색 (수입) */
            --expense-color: #f04452;  /* 빨간색 (지출) */
            --header-height: 60px; 
            --ripple-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            padding-top: var(--header-height); 
            padding-bottom: 100px; /* 하단 탭바 공간 */
            color: var(--text-dark);
        }

        /* 컨테이너 */
        .container {
            width: 100%; 
            max-width: 600px; /* 모바일 최적화 폭 */
            padding: 0 20px; 
        }

        /* [헤더] */
        .header {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 600px; z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(5px);
            height: var(--header-height); 
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
        }
        .header h1 { font-size: 22px; font-weight: 700; color: var(--text-dark); margin: 0; }
        .header-action { display: flex; gap: 8px; }
        
        .icon-button {
            background: none; border: none; color: var(--text-dark); cursor: pointer;
            padding: 8px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden; /* 리플 효과 가둠 */
            transition: background-color 0.2s;
        }
        .icon-button:hover { background-color: rgba(0,0,0,0.03); }
        
        /* [요약 카드 - 토스 스타일] */
        .summary-section {
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .summary-cards { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 10px; 
        }
        .summary-card {
            background-color: #ffffff; 
            border: 1px solid var(--border-color); /* 깔끔한 테두리 */
            border-radius: 16px;
            padding: 16px 12px;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
            min-height: auto; /* 높이 자동 조절 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.02); /* 아주 연한 그림자 */
        }
        .summary-card-title { 
            font-size: 12px; 
            font-weight: 500; 
            color: var(--text-gray); 
            margin-bottom: 6px;
            display: flex; align-items: center; gap: 2px;
        }
        .summary-card-value { 
            font-size: 16px; 
            font-weight: 700; 
            color: var(--text-dark); 
            letter-spacing: -0.5px;
        }

        .val-income { color: var(--income-color); }
        .val-expense { color: var(--expense-color); }
        .val-net { color: var(--text-dark); } /* 자산은 기본 검정 */

        /* [날짜 탐색] */
        .date-navigation {
            display: flex; justify-content: center; align-items: center; gap: 20px;
            margin-bottom: 20px;
        }
        .date-display { font-size: 18px; font-weight: 700; color: var(--text-dark); }
        
        /* [거래 목록] */
        .transaction-list-section h2 { 
            font-size: 18px; font-weight: 700; margin-bottom: 10px; display: none; /* 제목 숨김 (깔끔하게) */
        }
        
        .daily-group { margin-bottom: 30px; }
        .daily-header {
            padding: 10px 0; 
            font-size: 14px; 
            font-weight: 500;
            color: var(--text-gray);
            border-bottom: 1px solid transparent;
        }

        .transaction-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; 
            cursor: pointer; 
            position: relative; 
            overflow: hidden; /* 리플 효과 가둠 */
        }
        
        /* 텍스트 영역 (왼쪽) */
        .trans-info { 
            display: flex; 
            flex-direction: column; 
            gap: 4px; /* 사용처와 카테고리 사이 간격 */
            max-width: 70%;
        }
        .trans-usage { 
            font-size: 16px; 
            font-weight: 600; 
            color: var(--text-dark);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .trans-meta { 
            font-size: 13px; 
            color: var(--text-gray);
            font-weight: 400;
        }

        /* 금액 영역 (오른쪽) */
        .trans-amount { 
            font-size: 17px; 
            font-weight: 700; 
            text-align: right;
        }

        /* [하단 내비게이션 - 캡슐 스타일] */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 65px;
            background-color: #ffffff;
            border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); /* 부드러운 그림자 */
            padding: 0 10px;
        }
        
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #b0b8c1; 
            font-size: 11px; 
            flex-grow: 1; height: 100%;
            position: relative;
            transition: color 0.2s;
        }
        .nav-item .material-icons { font-size: 26px; margin-bottom: 2px; }
        
        /* 활성화 상태 */
        .nav-item.active { color: var(--text-dark); font-weight: 600; }
        
        /* 활성화 배경 (캡슐) */
        .nav-item.active::before {
            content: '';
            position: absolute;
            width: 60px; height: 45px;
            background-color: #f2f4f6; /* 연한 회색 배경 */
            border-radius: 20px;
            z-index: -1;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        /* [모달] */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; z-index: 2000; 
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        .modal.open { transform: translateY(0); }
        .modal-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; height: 60px;
            border-bottom: 1px solid var(--border-color); 
        }
        .modal-iframe { width: 100%; height: 100%; border: none; }

        /* [리플 효과] */
        .ripple {
            position: absolute; border-radius: 50%; transform: scale(0);
            animation: ripple 0.5s linear; background-color: rgba(0, 0, 0, 0.1); 
            pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

    </style>
</head>
<body>
    
    <!-- 헤더 -->
    <header class="header">
        <h1>내역</h1>
        <div class="header-action">
            <button class="icon-button ripple-target" onclick="openAddModal()">
                <span class="material-icons">add</span>
            </button>
        </div>
    </header>

    <div class="container">
        
        <!-- 날짜 탐색 -->
        <section class="date-navigation">
            <button class="icon-button ripple-target" onclick="changeMonth(-1)">
                <span class="material-icons" style="font-size: 20px;">arrow_back_ios</span>
            </button>
            <div class="date-display" id="current-month-display">2025년 11월</div>
            <button class="icon-button ripple-target" onclick="changeMonth(1)">
                <span class="material-icons" style="font-size: 20px;">arrow_forward_ios</span>
            </button>
        </section>

        <!-- 요약 카드 (토스 스타일) -->
        <section class="summary-section">
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-card-title">수입</div>
                    <div class="summary-card-value val-income" id="total-income">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-title">지출</div>
                    <div class="summary-card-value val-expense" id="total-expense">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-card-title">합계</div>
                    <div class="summary-card-value val-net" id="total-asset">0</div>
                </div>
            </div>
        </section>

        <!-- 상세 거래 목록 -->
        <section class="transaction-list-section" id="transaction-list-container">
            <!-- 로딩 또는 데이터 없음 -->
            <div style="text-align: center; padding: 60px 0; color: #b0b8c1; font-size: 14px;">
                불러오는 중...
            </div>
        </section>
    </div>
    
    <!-- 하단 내비게이션 -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <span class="material-icons">home</span>
            <span>홈</span>
        </a>
        <!-- 현재 페이지 활성화 -->
        <a href="#" class="nav-item active">
            <span class="material-icons">receipt_long</span>
            <span>내역</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">pie_chart</span>
            <span>분석</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">person</span>
            <span>MY</span>
        </a>
    </nav>
    
    <!-- 새 기록 추가 모달 -->
    <div id="add-modal" class="modal">
        <div class="modal-header">
            <h2 style="font-size: 18px; font-weight: 700;">작성하기</h2>
            <button class="icon-button ripple-target" onclick="closeAddModal()">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="modal-content" style="flex:1;">
            <iframe class="modal-iframe" src="/plus"></iframe>
        </div>
    </div>

    <!-- 스크립트 -->
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI",
            authDomain: "pocketbly.firebaseapp.com",
            projectId: "pocketbly",
            storageBucket: "pocketbly.firebasestorage.app",
            messagingSenderId: "535063683428",
            appId: "1:535063683428:web:4729815738bee4f8305a71",
            measurementId: "G-RE71JXSNR3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserId = null;
        let allTransactions = [];
        let currentDate = new Date();

        // 1. 로그인 확인
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUserId = user.uid;
                fetchTransactions(currentUserId);
            } else {
                document.getElementById('transaction-list-container').innerHTML = 
                    '<div style="text-align:center; padding:50px; color:#999;">로그인이 필요합니다.</div>';
            }
        });

        // 2. 데이터 불러오기
        function fetchTransactions(uid) {
            db.collection('users').doc(uid).collection('transaction_list')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    allTransactions = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        // 날짜 변환 안전 처리
                        if (data.createdAt && data.createdAt.toDate) {
                            data.dateObj = data.createdAt.toDate();
                        } else if (data.timestampStr) {
                            // 혹시 timestamp가 없을 경우 문자열 파싱 시도 혹은 현재 시간
                            data.dateObj = new Date(); 
                        } else {
                            data.dateObj = new Date();
                        }
                        allTransactions.push(data);
                    });
                    renderUI();
                });
        }

        // 3. UI 렌더링
        function renderUI() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // 날짜 표시
            document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;

            // 이번 달 데이터 필터링
            const filteredData = allTransactions.filter(item => {
                return item.dateObj.getFullYear() === year && item.dateObj.getMonth() === month;
            });

            // 요약 계산
            let totalIncome = 0;
            let totalExpense = 0;

            filteredData.forEach(item => {
                // 지출: type='지출' or amount < 0
                // 수입: type='수입' or amount > 0
                // 데이터 저장 방식에 따라 유연하게 처리
                const amt = parseInt(item.amount);
                if (item.type === '수입' || amt > 0) {
                    totalIncome += Math.abs(amt);
                } else {
                    totalExpense += Math.abs(amt);
                }
            });

            const netAsset = totalIncome - totalExpense;

            document.getElementById('total-income').innerText = totalIncome.toLocaleString();
            document.getElementById('total-expense').innerText = totalExpense.toLocaleString();
            document.getElementById('total-asset').innerText = netAsset.toLocaleString();

            // 목록 그리기
            const listContainer = document.getElementById('transaction-list-container');
            listContainer.innerHTML = '';

            if (filteredData.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; padding:60px 0; color:#b0b8c1; font-size:14px;">거래 내역이 없습니다.</div>';
                return;
            }

            // 날짜별 그룹화
            const grouped = {};
            filteredData.forEach(item => {
                const dateKey = item.dateObj.toDateString(); // Key로 사용
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(item);
            });

            // 날짜 순 정렬
            const sortedKeys = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

            sortedKeys.forEach(key => {
                const dayItems = grouped[key];
                const dateObj = dayItems[0].dateObj;
                
                // 날짜 헤더 (예: 21일 금요일)
                const dayHeader = document.createElement('div');
                dayHeader.className = 'daily-header';
                dayHeader.innerText = `${dateObj.getDate()}일 ${getDayName(dateObj.getDay())}`;
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'daily-group';
                groupDiv.appendChild(dayHeader);

                dayItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'transaction-item ripple-target';
                    div.onclick = createRipple; // 리플 이벤트 연결

                    const isIncome = item.type === '수입' || item.amount > 0;
                    const colorClass = isIncome ? 'val-income' : 'val-expense';
                    const sign = isIncome ? '' : ''; // 지출에 굳이 - 안 붙여도 색으로 구분됨 (원하면 붙임)
                    const amtStr = Math.abs(item.amount).toLocaleString();

                    div.innerHTML = `
                        <div class="trans-info">
                            <span class="trans-usage">${item.usage}</span>
                            <span class="trans-meta">${item.category} | ${item.memo}</span>
                        </div>
                        <div class="trans-amount ${colorClass}">
                            ${isIncome ? '' : '- '}${amtStr}원
                        </div>
                    `;
                    groupDiv.appendChild(div);
                });
                listContainer.appendChild(groupDiv);
            });
        }

        // 유틸리티
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderUI();
        }

        function getDayName(dayIndex) {
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            return days[dayIndex];
        }

        // 모달
        function openAddModal() {
            const modal = document.getElementById('add-modal');
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        function closeAddModal() {
            const modal = document.getElementById('add-modal');
            modal.classList.remove('open');
            document.body.style.overflow = '';
        }

        // 리플 효과 (수정됨: overflow hidden된 부모 기준 좌표 계산)
        function createRipple(event) {
            const button = event.currentTarget;
            
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            const rect = button.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add('ripple');

            // 기존 리플 제거
            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
            
            setTimeout(() => {
                circle.remove();
            }, 500);
        }

        // 초기 로드 시 정적 버튼에 리플 이벤트 할당
        document.querySelectorAll('.ripple-target').forEach(btn => {
            if(!btn.onclick) btn.addEventListener('click', createRipple);
        });

    </script>
</body>
</html>
