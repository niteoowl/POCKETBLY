<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 내역 기록</title>
    
    <!-- Google Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Pretendard 폰트 CDN -->
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />

    <!-- Firebase SDK (Compat 버전) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        /* [공통] 기존 스타일 유지 */
        * { -webkit-tap-highlight-color: transparent; }
        :root {
            --primary-blue: #3b82f6;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --border-light: #e5e7eb;
            --ripple-color: rgba(0, 0, 0, 0.1);
            --header-height: 80px; 
            --income-color: #10b981;
            --expense-color: #ef4444;
            --net-color: #3b82f6;
        }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            background-color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-y: scroll; 
            padding-top: var(--header-height); 
            padding-bottom: 110px; 
        }

        .container {
            width: 95%; max-width: 1024px; 
            background-color: #ffffff;
            padding: 0 24px 24px 24px; 
            box-sizing: border-box;
        }

        .header {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 1024px; z-index: 1005;
            background-color: #ffffff; 
            height: var(--header-height); 
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 24px; box-sizing: border-box;
        }
        .header h1 { font-size: 28px; font-weight: 800; color: var(--text-dark); margin: 0; }
        .header-action { display: flex; gap: 12px; }
        .icon-button {
            background: none; border: none; color: var(--text-dark); cursor: pointer;
            padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .icon-button:hover { background-color: #f3f4f6; }
        
        /* 요약 카드 */
        .summary-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 24px; }
        .summary-card {
            background-color: #f9fafb; padding: 16px; border-radius: 12px;
            display: flex; flex-direction: column; justify-content: space-between; min-height: 90px;
        }
        .summary-card-title { font-size: 13px; font-weight: 600; color: var(--text-gray); display: flex; align-items: center; margin-bottom: 4px; }
        .summary-card-value { font-size: 18px; font-weight: 800; color: var(--text-dark); word-break: keep-all; }

        .text-income { color: var(--income-color); }
        .text-expense { color: var(--expense-color); }
        .text-net { color: var(--net-color); }
        
        /* 날짜 탐색 */
        .date-navigation {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 24px; padding: 12px 0; 
        }
        .date-navigation .date-display { font-size: 18px; font-weight: 700; color: var(--text-dark); flex-grow: 1; text-align: center; }
        .date-navigation .nav-arrow {
            background: none; border: none; color: var(--text-dark); cursor: pointer;
            padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }

        /* 거래 목록 */
        .transaction-list-section { margin-top: 24px; }
        .transaction-list-section h2 { font-size: 16px; font-weight: 600; color: var(--text-dark); margin-bottom: 12px; }
        .transaction-list { list-style: none; padding: 0; margin: 0; }
        
        .daily-header {
            padding: 20px 0 8px 0; font-size: 18px; font-weight: 800;
            color: var(--text-dark); border-bottom: 1px solid #f3f4f6;
        }
        .transaction-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 0; border-bottom: 1px solid #eeeeee; cursor: pointer; position: relative;
        }
        .transaction-item:last-child { border-bottom: none; }
        
        .transaction-details { display: flex; flex-direction: column; flex-grow: 1; }
        .transaction-type { font-weight: 600; color: #374151; font-size: 15px; margin-bottom: 4px; }
        .transaction-category { font-size: 12px; color: #9ca3af; }
        
        .transaction-amount-info { text-align: right; margin-left: 10px; }
        .transaction-amount { font-weight: 700; font-size: 16px; }
        
        .text-green { color: var(--income-color); } 
        .text-red { color: var(--expense-color); } 
        
        /* Ripple Effect */
        .ripple {
            position: absolute; border-radius: 50%; transform: scale(0);
            animation: ripple-animation 0.6s linear; background-color: var(--ripple-color); pointer-events: none; 
        }
        @keyframes ripple-animation { to { transform: scale(2.5); opacity: 0; } }

        /* 모달 */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; z-index: 2000; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex; flex-direction: column; visibility: hidden;
        }
        .modal.open { transform: translateY(0); visibility: visible; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 24px; border-bottom: 1px solid var(--border-light); flex-shrink: 0; }
        .modal-content { flex-grow: 1; }
        .modal-iframe { width: 100%; height: 100%; border: none; }
        
        /* 하단 내비게이션 */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 75%; max-width: 450px; height: 70px;
            background-color: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-light); border-radius: 50px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #9ca3af; font-size: 11px; flex-grow: 1; height: 60px;
        }
        .nav-item.active { color: var(--text-dark); font-weight: 600; }
        .nav-item .material-icons { font-size: 24px; margin-bottom: 2px; }

        @media (max-width: 600px) {
            .header { width: 100%; padding: 16px; }
            .container { padding: 0 16px 16px 16px; }
            .summary-cards { grid-template-columns: 1fr; gap: 8px; }
            .bottom-nav { width: 85%; }
        }
    </style>
</head>
<body>
    
    <!-- 헤더 -->
    <header class="header">
        <div class="header-main-content">
            <h1>기록</h1>
        </div>
        <div class="header-action">
            <button class="icon-button ripple-target" title="필터">
                <span class="material-icons">filter_list</span>
            </button>
            <button class="icon-button ripple-target" title="새 기록 추가" onclick="openAddModal()">
                <span class="material-icons">add</span>
            </button>
        </div>
    </header>

    <div class="container">
        
        <!-- 요약 카드 (ID 추가됨) -->
        <section class="summary-cards">
            <div class="summary-card">
                <div class="summary-card-title">
                    <span class="material-icons" style="font-size:16px; margin-right: 4px; color: var(--income-color);">arrow_downward</span>
                    총 수입
                </div>
                <div class="summary-card-value text-income" id="total-income">₩ 0</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-title">
                    <span class="material-icons" style="font-size:16px; margin-right: 4px; color: var(--expense-color);">arrow_upward</span>
                    총 지출
                </div>
                <div class="summary-card-value text-expense" id="total-expense">₩ 0</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-title">
                    <span class="material-icons" style="font-size:16px; margin-right: 4px; color: var(--net-color);">account_balance_wallet</span>
                    총 자산
                </div>
                <div class="summary-card-value text-net" id="total-asset">₩ 0</div>
            </div>
        </section>

        <!-- 날짜 탐색 바 -->
        <section class="date-navigation">
            <button class="nav-arrow ripple-target" title="이전 달" onclick="changeMonth(-1)">
                <span class="material-icons">chevron_left</span>
            </button>

            <div class="date-display" id="current-month-display">
                <!-- JS로 설정됨 -->
            </div>
            
            <button class="nav-arrow ripple-target" title="다음 달" onclick="changeMonth(1)">
                <span class="material-icons">chevron_right</span>
            </button>
        </section>

        <!-- 상세 거래 목록 -->
        <section class="transaction-list-section">
            <h2>거래 내역</h2>
            <ul class="transaction-list" id="transaction-list-container">
                <!-- JS로 동적 생성됨 (로딩 중 표시) -->
                <li style="text-align: center; padding: 40px; color: #999;">데이터를 불러오는 중...</li>
            </ul>
        </section>
    </div>
    
    <!-- 하단 내비게이션 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item"><span class="material-icons">home</span><span>홈</span></a>
        <a href="#" class="nav-item active"><span class="material-icons">receipt_long</span><span>기록</span></a>
        <a href="#" class="nav-item"><span class="material-icons">track_changes</span><span>목표</span></a>
        <a href="#" class="nav-item"><span class="material-icons">person</span><span>MY</span></a>
    </nav>
    
    <!-- 새 기록 추가 모달 (Iframe src="/plus") -->
    <div id="add-modal" class="modal">
        <div class="modal-header">
            <h2>새 기록 추가</h2>
            <button class="icon-button ripple-target" title="닫기" onclick="closeAddModal()">
                <span class="material-icons">close</span>
            </button>
        </div>
        <div class="modal-content">
            <iframe class="modal-iframe" src="/plus" title="새 기록 추가 페이지"></iframe>
        </div>
    </div>

    <!-- 스크립트 영역 -->
    <script>
        // 1. Firebase 설정 (이전 코드와 동일)
        const firebaseConfig = {
            apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI",
            authDomain: "pocketbly.firebaseapp.com",
            projectId: "pocketbly",
            storageBucket: "pocketbly.firebasestorage.app",
            messagingSenderId: "535063683428",
            appId: "1:535063683428:web:4729815738bee4f8305a71",
            measurementId: "G-RE71JXSNR3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // 2. 상태 관리 변수
        let currentUserId = null;
        let allTransactions = []; // 불러온 전체 데이터
        let currentDate = new Date(); // 현재 보고 있는 월

        // 3. 초기 실행 및 인증 확인
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("로그인 확인됨:", user.uid);
                currentUserId = user.uid;
                fetchTransactions(currentUserId);
            } else {
                console.log("로그인 필요");
                document.getElementById('transaction-list-container').innerHTML = 
                    '<li style="text-align:center; padding:30px;">로그인이 필요합니다.</li>';
            }
        });

        // 4. 데이터 불러오기 (Firestore)
        function fetchTransactions(uid) {
            // 개인 데이터 경로: users/{uid}/transaction_list
            // 시간 역순(최신순) 정렬
            db.collection('users').doc(uid).collection('transaction_list')
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    allTransactions = [];
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        // Firestore Timestamp를 JS Date 객체로 변환
                        if (data.createdAt) {
                            data.dateObj = data.createdAt.toDate();
                        } else {
                            data.dateObj = new Date(); // fallback
                        }
                        allTransactions.push(data);
                    });
                    
                    renderUI(); // 데이터가 변경될 때마다 UI 갱신
                });
        }

        // 5. UI 렌더링 (핵심 로직)
        function renderUI() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth(); // 0 ~ 11

            // 5-1. 날짜 표시 업데이트
            document.getElementById('current-month-display').textContent = `${year}년 ${month + 1}월`;

            // 5-2. 현재 월에 해당하는 데이터 필터링
            const filteredData = allTransactions.filter(item => {
                return item.dateObj.getFullYear() === year && item.dateObj.getMonth() === month;
            });

            // 5-3. 요약 카드 계산 (수입, 지출 합계)
            let totalIncome = 0;
            let totalExpense = 0;

            filteredData.forEach(item => {
                if (item.type === '수입') {
                    totalIncome += item.amount; // amount는 이미 양수/음수 처리되어 있을 수 있으나 로직상 절대값 체크
                } else {
                    totalExpense += Math.abs(item.amount); // 지출은 절대값으로 더함
                }
            });

            // 전체 자산은 이번 달 수입-지출 (혹은 전체 누적으로 할 수도 있으나, 여기선 월별 요약으로 표시)
            // 만약 "전체 누적 자산"을 원하면 filteredData 대신 allTransactions로 계산하면 됩니다.
            // 여기서는 현재 보여지는 월의 수지타산(Net)으로 표시하겠습니다.
            const netAsset = totalIncome - totalExpense;

            document.getElementById('total-income').textContent = `₩ ${totalIncome.toLocaleString('ko-KR')}`;
            document.getElementById('total-expense').textContent = `₩ ${totalExpense.toLocaleString('ko-KR')}`;
            document.getElementById('total-asset').textContent = `₩ ${netAsset.toLocaleString('ko-KR')}`;
            
            // 색상 처리 (자산이 마이너스면 빨간색)
            const assetEl = document.getElementById('total-asset');
            assetEl.className = netAsset >= 0 ? 'summary-card-value text-net' : 'summary-card-value text-expense';


            // 5-4. 리스트 렌더링 (날짜별 그룹화)
            const listContainer = document.getElementById('transaction-list-container');
            listContainer.innerHTML = '';

            if (filteredData.length === 0) {
                listContainer.innerHTML = '<li style="text-align:center; padding:40px; color:#999;">이번 달 거래 내역이 없습니다.</li>';
                return;
            }

            // 날짜별 그룹화 로직
            const grouped = {};
            filteredData.forEach(item => {
                const dateKey = getDateString(item.dateObj); // YYYY-MM-DD
                if (!grouped[dateKey]) {
                    grouped[dateKey] = [];
                }
                grouped[dateKey].push(item);
            });

            // 그룹화된 데이터를 날짜 내림차순으로 정렬하여 출력
            Object.keys(grouped).sort().reverse().forEach(dateKey => {
                const dayItems = grouped[dateKey];
                const dateObj = dayItems[0].dateObj;
                
                // 헤더 생성 (예: 27일 목요일)
                const dayHeader = document.createElement('li');
                dayHeader.className = 'daily-header';
                dayHeader.textContent = formatDateHeader(dateObj);
                listContainer.appendChild(dayHeader);

                // 항목 생성
                dayItems.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'transaction-item ripple-target';
                    
                    const isIncome = item.type === '수입';
                    const colorClass = isIncome ? 'text-green' : 'text-red';
                    const sign = isIncome ? '+' : ''; // 지출은 이미 음수로 저장되어 있거나 포맷팅 필요
                    
                    // 금액 포맷팅 (지출은 -부호 붙이기)
                    let displayAmount = item.amount;
                    if (!isIncome && displayAmount > 0) displayAmount = -displayAmount;
                    
                    li.innerHTML = `
                        <div class="transaction-details">
                            <div class="transaction-text">
                                <span class="transaction-type">${item.usage || '사용처 없음'}</span>
                                <span class="transaction-category">${item.category} | ${item.memo}</span>
                            </div>
                        </div>
                        <div class="transaction-amount-info">
                            <span class="transaction-amount ${colorClass}">${sign} ₩ ${Math.abs(displayAmount).toLocaleString('ko-KR')}</span>
                        </div>
                    `;
                    
                    // 리스트 클릭 시 리플 효과 추가를 위해 이벤트 리스너 부착
                    li.addEventListener('click', createRipple);
                    listContainer.appendChild(li);
                });
            });
        }

        // 6. 유틸리티 함수들
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderUI();
        }

        // "YYYY-MM-DD" 문자열 반환
        function getDateString(date) {
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
        }

        // "27일 목요일" 형식 반환
        function formatDateHeader(date) {
            const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
            return `${date.getDate()}일 ${days[date.getDay()]}`;
        }

        // 모달 컨트롤
        function openAddModal() {
            const modal = document.getElementById('add-modal');
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeAddModal() {
            const modal = document.getElementById('add-modal');
            modal.classList.remove('open');
            document.body.style.overflow = '';
            // 모달 닫을 때 데이터가 변경되었을 수 있으므로(iframe 내부 저장) 자동 갱신됨 (onSnapshot 덕분)
        }

        // Ripple Effect
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add('ripple');
            button.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        }
        
        // 초기 리플 이벤트 바인딩 (정적 요소들)
        document.querySelectorAll('.ripple-target').forEach(target => {
            if (!target.onclick) target.addEventListener('click', createRipple);
        });

    </script>
</body>
</html>
