<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POCKETBLY - 기록</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        :root {
            --primary: #191f28; --secondary: #8b95a1; --white: #ffffff;
            --blue: #3182f6; --red: #f04452;
            --nav-height: 60px;
        }
        body {
            font-family: 'Pretendard', sans-serif; background: var(--white);
            margin: 0; padding: 0; padding-bottom: calc(var(--nav-height) + 20px);
            color: var(--primary);
        }

        /* 헤더 */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 20px; position: sticky; top: 0; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px); z-index: 100; border-bottom: 1px solid #f2f4f6;
        }
        .title { font-size: 20px; font-weight: 800; }
        .icon-btn { background: none; border: none; padding: 8px; cursor: pointer; }

        /* 컨테이너 */
        .container { padding: 0 20px; width: 100%; margin-top: 20px; }

        /* 요약 카드 */
        .summary-box {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 24px;
        }
        .s-item {
            border: 1px solid #e5e8eb; border-radius: 16px; padding: 16px 10px;
            display: flex; flex-direction: column; align-items: center;
        }
        .s-title { font-size: 13px; color: var(--secondary); margin-bottom: 4px; }
        .s-val { font-size: 16px; font-weight: 700; }
        .c-inc { color: var(--blue); } .c-exp { color: var(--red); }

        /* 월 이동 및 토글 */
        .ctrl-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .month-nav { display: flex; align-items: center; gap: 10px; background: #f9f9f9; padding: 8px 16px; border-radius: 20px; }
        .month-txt { font-weight: 700; font-size: 16px; }
        .nav-icon { font-size: 18px; cursor: pointer; }
        .toggle-btn {
            background: #f2f4f6; border: none; padding: 8px 14px; border-radius: 14px;
            font-size: 12px; font-weight: 600; color: #666;
        }
        .toggle-btn.active { background: var(--primary); color: white; }

        /* 리스트 */
        .list-group { margin-bottom: 24px; }
        .day-label { font-size: 14px; font-weight: 600; color: var(--secondary); margin-bottom: 10px; border-bottom: 1px solid #f2f4f6; padding-bottom: 8px; }
        .item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; cursor: pointer;
        }
        .item:active { opacity: 0.6; }
        .i-left { display: flex; flex-direction: column; gap: 4px; }
        .i-usage { font-size: 16px; font-weight: 600; }
        .i-meta { font-size: 13px; color: var(--secondary); }
        .i-amt { font-size: 17px; font-weight: 700; }

        /* 하단 내비게이션 (고정형) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: var(--white); border-top: 1px solid #eee;
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom); z-index: 999;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: #ccc; flex: 1; height: 100%;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item span.material-icons { font-size: 26px; margin-bottom: 4px; }
        .nav-item span.label { font-size: 10px; font-weight: 500; }

        /* 수정/삭제 바텀 시트 */
        .sheet-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: flex-end;
        }
        .sheet {
            background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 24px;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .sheet-head { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .sheet-title { font-size: 18px; font-weight: 800; }
        .inp-group { margin-bottom: 16px; }
        .inp-label { font-size: 12px; color: #999; margin-bottom: 6px; }
        .inp { width: 100%; border: none; border-bottom: 1px solid #eee; padding: 8px 0; font-size: 16px; outline: none; }
        .btn-row { display: flex; gap: 10px; margin-top: 30px; }
        .btn-act { flex: 1; padding: 16px; border-radius: 16px; border: none; font-weight: 700; font-size: 15px; }
        .btn-del { background: #fee; color: var(--red); }
        .btn-save { background: var(--primary); color: white; }

        /* 기타 모달 (전화번호) */
        .fs-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2100; transform:translateY(100%); transition:0.3s; display:flex; flex-direction:column; }
        .fs-modal.open { transform:translateY(0); }
    </style>
</head>
<body>

    <header class="header">
        <div class="title">기록</div>
        <div style="display:flex; gap:10px;">
            <button class="icon-btn" onclick="openShare()"><span class="material-icons">ios_share</span></button>
            <button class="icon-btn" onclick="openAdd()"><span class="material-icons">add</span></button>
        </div>
    </header>

    <div class="container">
        <!-- 요약 -->
        <div class="summary-box">
            <div class="s-item"><div class="s-title">수입</div><div class="s-val c-inc" id="val-inc">0</div></div>
            <div class="s-item"><div class="s-title">지출</div><div class="s-val c-exp" id="val-exp">0</div></div>
            <div class="s-item"><div class="s-title">합계</div><div class="s-val" id="val-net">0</div></div>
        </div>

        <!-- 컨트롤 -->
        <div class="ctrl-bar">
            <div class="month-nav">
                <span class="material-icons nav-icon" onclick="moveMonth(-1)">chevron_left</span>
                <span class="month-txt" id="date-display">2023.11</span>
                <span class="material-icons nav-icon" onclick="moveMonth(1)">chevron_right</span>
            </div>
            <button class="toggle-btn" id="toggle-btn" onclick="toggleMode()">월별</button>
        </div>

        <!-- 리스트 -->
        <div id="list-area">
            <div style="text-align:center; padding:50px; color:#ccc;">로딩중...</div>
        </div>
    </div>

    <!-- 하단 내비게이션 -->
    <nav class="bottom-nav">
        <a href="/home.html" class="nav-item">
            <span class="material-icons">home</span><span class="label">홈</span>
        </a>
        <a href="#" class="nav-item active">
            <span class="material-icons">receipt_long</span><span class="label">기록</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">pie_chart</span><span class="label">분석</span>
        </a>
        <a href="#" class="nav-item">
            <span class="material-icons">person</span><span class="label">MY</span>
        </a>
    </nav>

    <!-- 수정/삭제 시트 -->
    <div class="sheet-overlay" id="edit-sheet" onclick="if(event.target===this) closeSheet()">
        <div class="sheet">
            <div class="sheet-head">
                <div class="sheet-title">내역 상세</div>
                <span class="material-icons" onclick="closeSheet()">close</span>
            </div>
            <input type="hidden" id="e-id">
            <div class="inp-group">
                <div class="inp-label">사용처</div>
                <input type="text" id="e-usage" class="inp">
            </div>
            <div class="inp-group">
                <div class="inp-label">금액</div>
                <input type="number" id="e-amt" class="inp">
            </div>
            <div class="inp-group">
                <div class="inp-label">메모</div>
                <input type="text" id="e-memo" class="inp">
            </div>
            <div class="btn-row">
                <button class="btn-act btn-del" onclick="delTx()">삭제</button>
                <button class="btn-act btn-save" onclick="saveTx()">저장</button>
            </div>
        </div>
    </div>

    <!-- 추가 모달 (Iframe) -->
    <div id="add-modal" class="fs-modal">
        <div style="padding:16px; display:flex; justify-content:space-between;">
            <h2>추가</h2><span class="material-icons" onclick="closeAdd()">close</span>
        </div>
        <iframe src="/plus" style="flex:1; border:none;"></iframe>
    </div>

    <!-- 공유 모달 -->
    <div id="share-modal" class="fs-modal" style="justify-content:center; align-items:center;">
        <span class="material-icons" onclick="closeShare()" style="position:absolute; top:20px; right:20px; padding:10px;">close</span>
        <h3>부모님께 공유</h3>
        <input type="tel" id="share-ph" placeholder="01012345678" style="font-size:24px; text-align:center; border:none; border-bottom:2px solid #333; margin:30px 0; width:80%; outline:none;">
        <button onclick="doShare()" style="background:#191f28; color:white; padding:15px 40px; border-radius:30px; border:none; font-weight:700;">전송</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBwn6nH3yiscgy5Oa2pbqJ83Nx7YwFjlJI", authDomain: "pocketbly.firebaseapp.com", projectId: "pocketbly", storageBucket: "pocketbly.firebasestorage.app", messagingSenderId: "535063683428", appId: "1:535063683428:web:4729815738bee4f8305a71", measurementId: "G-RE71JXSNR3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let uid = null, allTx = [], curDate = new Date(), isTotal = false;

        auth.onAuthStateChanged(user => {
            if(user) { uid = user.uid; load(); }
        });

        function load() {
            db.collection('users').doc(uid).collection('transaction_list').orderBy('createdAt', 'desc')
            .onSnapshot(ss => {
                allTx = [];
                ss.forEach(d => { let o = d.data(); o.id = d.id; o.dateObj = o.createdAt?o.createdAt.toDate():new Date(); allTx.push(o); });
                render();
            });
        }

        function render() {
            const y = curDate.getFullYear(), m = curDate.getMonth();
            document.getElementById('date-display').innerText = `${y}.${String(m+1).padStart(2,'0')}`;
            
            let list = isTotal ? allTx : allTx.filter(t => t.dateObj.getFullYear()===y && t.dateObj.getMonth()===m);
            
            // 요약
            let inc=0, exp=0;
            list.forEach(t => { let a=parseInt(t.amount); if(t.type==='수입'||a>0) inc+=Math.abs(a); else exp+=Math.abs(a); });
            document.getElementById('val-inc').innerText = inc.toLocaleString();
            document.getElementById('val-exp').innerText = exp.toLocaleString();
            document.getElementById('val-net').innerText = (inc-exp).toLocaleString();

            // 리스트
            const area = document.getElementById('list-area');
            area.innerHTML = '';
            if(list.length===0) { area.innerHTML='<div style="text-align:center; padding:60px; color:#ccc">내역이 없습니다.</div>'; return; }

            let grp = {};
            list.forEach(t => {
                let dStr = `${t.dateObj.getDate()}일 ${['일','월','화','수','목','금','토'][t.dateObj.getDay()]}`;
                if(!grp[dStr]) grp[dStr]=[];
                grp[dStr].push(t);
            });

            // 날짜 정렬은 allTx가 이미 createdAt desc이므로 순서대로 옴. 그룹핑만 잘하면 됨.
            // 하지만 그룹 키 순서 보장을 위해 키 정렬
            let keys = Object.keys(grp).sort((a,b) => {
               // 날짜 문자열 파싱보다, 첫 아이템의 dateObj 비교가 정확
               return grp[b][0].dateObj - grp[a][0].dateObj;
            });

            keys.forEach(k => {
                let html = `<div class="list-group"><div class="day-label">${k}</div>`;
                grp[k].forEach(t => {
                    let isInc = t.type==='수입'||t.amount>0;
                    let amt = Math.abs(t.amount).toLocaleString();
                    html += `
                    <div class="item" onclick="openSheet('${t.id}','${t.usage}',${t.amount},'${t.memo}')">
                        <div class="i-left">
                            <span class="i-usage">${t.usage}</span>
                            <span class="i-meta">${t.category} | ${t.memo}</span>
                        </div>
                        <div class="i-amt" style="color:${isInc?'var(--blue)':'var(--primary)'}">${isInc?'':'-'}${amt}원</div>
                    </div>`;
                });
                html += `</div>`;
                area.innerHTML += html;
            });
        }

        function toggleMode() { isTotal=!isTotal; document.getElementById('toggle-btn').innerText = isTotal?'전체':'월별'; document.getElementById('toggle-btn').classList.toggle('active'); render(); }
        function moveMonth(d) { curDate.setMonth(curDate.getMonth()+d); render(); }

        // 모달 제어
        function openAdd() { document.getElementById('add-modal').classList.add('open'); }
        function closeAdd() { document.getElementById('add-modal').classList.remove('open'); }
        function openShare() { document.getElementById('share-modal').classList.add('open'); }
        function closeShare() { document.getElementById('share-modal').classList.remove('open'); }

        // 수정 시트
        function openSheet(id, u, a, m) {
            document.getElementById('e-id').value = id;
            document.getElementById('e-usage').value = u;
            document.getElementById('e-amt').value = Math.abs(a);
            document.getElementById('e-memo').value = m;
            document.getElementById('edit-sheet').style.display='flex';
        }
        function closeSheet() { document.getElementById('edit-sheet').style.display='none'; }
        
        function delTx() {
            if(!confirm('삭제하시겠습니까?')) return;
            let id = document.getElementById('e-id').value;
            db.collection('users').doc(uid).collection('transaction_list').doc(id).delete().then(()=>closeSheet());
        }
        function saveTx() {
            let id = document.getElementById('e-id').value;
            let u = document.getElementById('e-usage').value;
            let a = parseInt(document.getElementById('e-amt').value);
            let m = document.getElementById('e-memo').value;
            // *주의: 여기선 단순히 amount 부호를 이전 데이터 기반으로 판단해야하나, 
            // 편의상 지출은 무조건 음수 저장 등 로직 필요. 여기선 원본을 fetch해서 타입 확인 후 저장 권장.
            db.collection('users').doc(uid).collection('transaction_list').doc(id).get().then(doc=>{
                let old = doc.data();
                let isInc = old.type==='수입' || old.amount>0;
                return doc.ref.update({ usage:u, amount: isInc?a:-a, memo:m });
            }).then(()=>closeSheet());
        }

        // 공유 (기존 로직 사용)
        async function doShare() {
            let ph = document.getElementById('share-ph').value.replace(/-/g,'');
            if(ph.length<10) return alert('번호 확인');
            // ... (기존 createAndSendReport 로직 복사) ...
            // 여기에 index.html의 createAndSendReport 함수 내용을 그대로 넣으면 됩니다.
            alert('공유 기능은 index.html의 로직을 그대로 사용합니다.');
            closeShare();
        }
    </script>
</body>
</html>
